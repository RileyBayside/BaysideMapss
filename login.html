<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside — Sign in</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="login.css">

  <script src="auth.js"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>

  <!-- Optional App Check for consistency -->

  <script src="auth-bridge.js"></script>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;margin:0}
    .wrap{display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:22px;max-width:460px;width:100%}
    .logo{height:48px;display:block;margin:0 auto 10px}
    .badge{display:block;text-align:center;margin:4px auto 8px;color:#6b7280}
    .tabs{display:flex;margin:12px 0;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden}
    .tab{flex:1;text-align:center;padding:10px 12px;cursor:pointer;background:#fff}
    .tab.active{background:#0f172a;color:#fff}
    .panel{display:none}.panel.active{display:block}
    label{font-weight:700;margin-top:10px;display:block}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    .btn{margin-top:12px;width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:12px;background:#0f172a;color:#fff;cursor:pointer}
    .err{color:#991b1b;margin-top:8px}
    .small{color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img class="logo" src="logo.png" alt="Bayside Slashing logo">
      <span class="badge">Secure Sign-in</span>
      <h1 style="text-align:center;margin:8px 0 0">Welcome</h1>
      <p class="small" style="text-align:center;margin:4px 0 12px">Choose how you’d like to sign in</p>

      <div class="tabs">
        <div class="tab active" data-tab="opTab">Operator (Username + Password)</div>
        <div class="tab" data-tab="adminTab">Admin (Email + Password)</div>
      </div>

      <div id="opTab" class="panel active">
        <form id="opForm" autocomplete="on">
          <label for="opUser">Username</label>
          <input id="opUser" name="opUser" type="text" placeholder="e.g. riley" required />
          <label for="opPass">Password</label>
          <input id="opPass" name="opPass" type="password" placeholder="6+ characters or digits" minlength="6" required />
          <div class="small" style="margin-top:6px">We sign you in as <code>username@bayside.local</code>.</div>
          <button class="btn" type="submit">Sign in</button>
          <div id="opErr" class="err"></div>
        </form>
      </div>

      <div id="adminTab" class="panel">
        <form id="adminForm" autocomplete="on">
          <label for="adminEmail">Email</label>
          <input id="adminEmail" name="adminEmail" type="email" placeholder="name@example.com" required />
          <label for="adminPass">Password</label>
          <input id="adminPass" name="adminPass" type="password" placeholder="Your password" required />
          <button class="btn" type="submit">Sign in</button>
          <div id="adminErr" class="err"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Tabs
    document.querySelectorAll('.tab').forEach((t) => {
      t.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(x => x.classList.remove('active'));
        t.classList.add('active');
        document.getElementById(t.dataset.tab).classList.add('active');
      });
    });

    const $ = (s) => document.querySelector(s);
    const auth = firebase.auth();

    // OPERATOR: username → username@bayside.local
    $('#opForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      $('#opErr').textContent = '';
      let username = ($('#opUser').value || '').trim();
      const pass  = ($('#opPass').value || '').trim();
      if (!username) { $('#opErr').textContent = 'Please enter your username.'; return; }
      if (username.includes('@')) { $('#opErr').textContent = 'Enter only your username (no @).'; return; }
      username = username.toLowerCase();
      const email = username + '@bayside.local';
      try {
        const cred = await auth.signInWithEmailAndPassword(email, pass);
        await window.BaysideAuthBridge.onFirebaseLogin(cred.user);
      } catch (err) {
        console.log('Operator sign-in error:', err.code, err.message);
        $('#opErr').textContent = (err.code || '') + ' ' + (err.message || 'Sign-in failed.');
      }
    });

    // ADMIN: email + password
    $('#adminForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      $('#adminErr').textContent = '';
      const email = ($('#adminEmail').value || '').trim();
      const pass  = ($('#adminPass').value || '').trim();
      try {
        const cred = await auth.signInWithEmailAndPassword(email, pass);
        await window.BaysideAuthBridge.onFirebaseLogin(cred.user);
      } catch (err) {
        $('#adminErr').textContent = (err.code || '') + ' ' + (err.message || 'Admin sign-in failed.');
      }
    });

    // If already authed locally, bounce to index
    document.addEventListener('DOMContentLoaded', () => {
      if (window.BaysideAuth?.isAuthed?.()) {
        window.location.replace(BaysideAuth.nextUrlAfterLogin("index.html"));
      }
    });
  </script>
</body>
</html>
