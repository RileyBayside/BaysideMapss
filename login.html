<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Maps Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Bayside Logo" class="logo">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg">Invalid username or PIN.</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const pin = document.getElementById("pin").value;
      const errorMsg = document.getElementById("error-msg");

      if (username === "Riley" && pin === "2455") {
        // Set login flag
        localStorage.setItem("loggedIn", "true");
        // Redirect to portal
        window.location.href = "index.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
