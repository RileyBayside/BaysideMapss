<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside â€” Sign in</title>

  <!-- Type & Colors -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Palette pulled from the logo: deep slate + red accent */
      --ink: #0f172a;         /* deep slate (text/background accents) */
      --ink-2:#111827;        /* slightly darker for headers */
      --muted:#e5e7eb;        /* borders */
      --bg:   #f7f7fb;        /* page background */
      --card: #ffffff;        /* card background */
      --accent:#d11e2b;       /* logo red */
      --accent-600:#b71a24;   /* darker red for hover/focus */
      --focus:#e6f0ff;        /* focus ring */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .shell{
      width:100%;
      max-width: 760px;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom: 18px;
    }
    .brand img{
      height:64px;
      display:block;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.02));
    }

    .card{
      background: var(--card);
      border-radius: 20px;
      box-shadow: 0 10px 34px rgba(15,23,42,.10);
      overflow:hidden;
      border: 1px solid var(--muted);
    }

    .card-head{
      padding: 22px 22px 8px;
      border-bottom: 1px solid var(--muted);
    }
    .title{
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--ink-2);
      letter-spacing:.2px;
    }

    .tabs{
      display:flex;
      gap:10px;
      padding: 14px 22px 0 22px;
      flex-wrap:wrap;
    }
    .tab{
      flex:1;
      border:1px solid var(--muted);
      border-radius:12px;
      padding:12px 14px;
      background:#f8fafc;
      font-weight:700;
      text-align:center;
      cursor:pointer;
      transition: all .15s;
      user-select:none;
    }
    .tab:hover{filter:brightness(.98)}
    .tab.active{
      background: var(--ink);
      border-color: var(--ink);
      color: #fff;
    }

    .body{
      padding: 20px 22px 24px;
    }

    label{
      display:block;
      font-weight:600;
      margin: 10px 0 6px;
    }
    input{
      width:100%;
      padding: 12px 14px;
      border:1px solid var(--muted);
      border-radius:12px;
      font-size:16px;
      background:#fff;
    }
    input:focus{
      outline:3px solid var(--focus);
      border-color:#94a3b8;
    }

    .actions{
      margin-top: 18px;
    }
    .btn{
      width:100%;
      border:0;
      border-radius:12px;
      padding:12px 14px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      color:#fff;
      background: var(--ink);
      transition: background .15s, transform .02s;
    }
    .btn:hover{ background:#1f2937 }
    .btn:active{ transform: translateY(1px) }

    /* Subtle red hint line to echo the logo */
    .accent-line{
      height:3px;
      width:100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-600));
    }

    .err{
      display:none;
      margin-top:12px;
      color:#7f1d1d;
      background:#fee2e2;
      border:1px solid #fecaca;
      padding:10px 12px;
      border-radius:10px;
      font-weight:600;
    }

    /* small screen tweaks */
    @media (max-width:560px){
      .tabs{gap:8px}
      .tab{font-size:14px; padding:10px 12px}
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="brand">
      <!-- If the asset is missing, the logo hides gracefully -->
      <img src="assets/bayside-logo.png" alt="Bayside Slashing & Maintenance" onerror="this.style.display='none'">
    </div>

    <div class="card">
      <div class="card-head">
        <h1 class="title">Welcome</h1>
      </div>

      <div class="tabs" role="tablist" aria-label="Sign in method">
        <button id="tab-operator" class="tab active" type="button">Operator (Username + Password)</button>
        <button id="tab-admin" class="tab" type="button">Admin (Email + Password)</button>
      </div>
      <div class="accent-line"></div>

      <div class="body">
        <form id="loginForm" autocomplete="on">
          <label id="lbl-email" for="email">Username</label>
          <input id="email" name="email" type="text" inputmode="text" autocomplete="username"
                 placeholder="e.g., riley" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" autocomplete="current-password"
                 placeholder="Your password" required />

          <div id="error" class="err"></div>

          <div class="actions">
            <button class="btn" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>

  <script>
    (function(){
      const opTab   = document.getElementById('tab-operator');
      const adTab   = document.getElementById('tab-admin');
      const email   = document.getElementById('email');
      const lbl     = document.getElementById('lbl-email');
      const form    = document.getElementById('loginForm');
      const errBox  = document.getElementById('error');

      function setMode(mode){
        if(mode === 'operator'){
          opTab.classList.add('active'); adTab.classList.remove('active');
          lbl.textContent = 'Username';
          email.type = 'text';
          email.placeholder = 'e.g., riley';
          email.setAttribute('autocomplete','username');
          email.dataset.mode = 'operator';
        }else{
          adTab.classList.add('active'); opTab.classList.remove('active');
          lbl.textContent = 'Email';
          email.type = 'email';
          email.placeholder = 'riley@baysideslashing.com.au';
          email.setAttribute('autocomplete','username');
          email.dataset.mode = 'admin';
        }
      }
      setMode('operator');
      opTab.onclick = () => setMode('operator');
      adTab.onclick = () => setMode('admin');

      // If '@' is typed, treat as admin email automatically
      email.addEventListener('input', () => {
        if (email.value.includes('@')) setMode('admin');
      });

      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        errBox.style.display='none'; errBox.textContent='';

        const id   = email.value.trim();
        const pass = document.getElementById('password').value.trim();
        if(!id || !pass) return;

        // Admin (email) vs Operator (username@bayside.local)
        const signinEmail = id.includes('@') ? id : (id.toLowerCase() + '@bayside.local');

        try{
          await firebase.auth().signInWithEmailAndPassword(signinEmail, pass);
          // Go straight to dashboard
          window.location.href = 'index.html';
        }catch(err){
          console.warn(err);
          errBox.textContent = 'Sign-in failed: ' + (err?.message || err);
          errBox.style.display='block';
        }
      });
    })();
  </script>
</body>
</html>
