<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Bayside Maps</title>
  <script src="auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; margin:0; }
    .card { max-width: 460px; margin: 8vh auto; background:#fff; border-radius:16px; box-shadow:0 6px 24px rgba(0,0,0,.08); padding:28px; }
    h1 { margin:0 0 8px; font-size:24px; }
    p { color:#555; margin-top:0 }
    label { display:block; font-weight:600; margin:16px 0 8px; }
    input[type="tel"] { width:100%; padding:12px; border:1px solid #d7dbe7; border-radius:12px; font-size:24px; letter-spacing:6px; text-align:center; }
    button { margin-top:16px; padding:12px 16px; border:0; border-radius:12px; font-weight:700; cursor:pointer; background:#2563eb; color:#fff; width:100%; }
    .error { color:#b00020; margin-top:12px; display:none; }
    .muted { font-size:12px; color:#777; margin-top:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Enter PIN</h1>
    <p>Please enter the 4‑digit PIN to continue.</p>
    <form id="loginForm">
      <label for="pin">PIN</label>
      <input id="pin" type="tel" inputmode="numeric" pattern="\d{4}" maxlength="4" minlength="4" autocomplete="one-time-code" autofocus placeholder="••••" />
      <button type="submit">Continue</button>
      <div class="error" id="err">Incorrect PIN. Please try again.</div>
    </form>
    <div class="muted">Note: Client‑side gate suitable for low‑sensitivity content on GitHub Pages.</div>
  </div>
  <script>
    (function(){
      const form = document.getElementById("loginForm");
      const err = document.getElementById("err");
      const input = document.getElementById("pin");
      // Only allow digits
      input.addEventListener("input", ()=>{
        input.value = input.value.replace(/\D/g, '').slice(0,4);
      });
      form.addEventListener("submit", function(e){
        e.preventDefault();
        err.style.display = "none";
        const val = input.value;
        if (val === window.__auth.PIN) {
          window.__auth.setAuthed();
          const params = new URLSearchParams(window.location.search);
          const next = params.get("next") || "index.html";
          window.location.replace(next);
        } else {
          err.style.display = "block";
          input.select();
        }
      });
    })();
  </script>
</body>
</html>
