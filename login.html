<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside — Sign in</title>

  <!-- Type & base styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a;       /* deep slate */
      --ink-2:#111827;
      --muted:#e5e7eb;
      --bg:#f6f7fb;       /* page background */
      --card:#ffffff;     /* card background */
      --accent:#d11e2b;   /* logo red */
      --accent-600:#b71a24;
      --focus:#e6f0ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      display:flex;align-items:center;justify-content:center;
      padding:24px;
    }
    .wrap{max-width:760px;width:100%}
    .brand{display:flex;justify-content:center;margin-bottom:16px}
    .brand img{height:60px;display:block}
    .card{
      background:var(--card);
      border-radius:20px;
      border:1px solid var(--muted);
      box-shadow:0 10px 34px rgba(16,24,40,.10);
      overflow:hidden;
    }
    .tabs{display:flex;gap:8px;padding:16px 18px;border-bottom:1px solid var(--muted)}
    .tab{
      flex:1;
      border:1px solid var(--muted);
      border-radius:12px;
      background:#f8fafc;
      padding:12px 14px;
      text-align:center;
      font-weight:700;
      cursor:pointer;
      transition:.15s;
    }
    .tab:hover{filter:brightness(.98)}
    .tab.active{background:var(--ink);border-color:var(--ink);color:#fff}
    .accent{height:3px;background:linear-gradient(90deg,var(--accent),var(--accent-600))}
    .body{padding:18px}
    label{display:block;font-weight:600;margin:10px 0 6px}
    input,button{width:100%;padding:12px 14px;border-radius:12px;font-size:16px}
    input{border:1px solid var(--muted);background:#fff}
    input:focus{outline:3px solid var(--focus);border-color:#94a3b8}
    .btn{margin-top:16px;border:0;background:var(--ink);color:#fff;font-weight:800;cursor:pointer}
    .btn:hover{background:#1f2937}
    .err{
      display:none;margin-top:12px;color:#7f1d1d;background:#fee2e2;border:1px solid #fecaca;
      padding:10px 12px;border-radius:10px;font-weight:600
    }
    @media (max-width:560px){
      .tab{font-size:14px;padding:10px 12px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <!-- Logo lives at the repo root -->
      <img src="logo.png" alt="Bayside Slashing & Maintenance" onerror="this.style.display='none'">
    </div>

    <div class="card">
      <div class="tabs" role="tablist" aria-label="Sign in method">
        <button id="tab-operator" class="tab active" type="button">Operator</button>
        <button id="tab-admin" class="tab" type="button">Admin</button>
      </div>
      <div class="accent"></div>

      <div class="body">
        <form id="loginForm" autocomplete="on">
          <label id="lbl-email" for="email">Username</label>
          <input id="email" name="email" type="text" autocomplete="username" placeholder="e.g., riley" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" autocomplete="current-password" placeholder="Your password" required />

          <div id="error" class="err"></div>
          <button type="submit" class="btn">Sign in</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>

  <script>
    (function(){
      const opTab = document.getElementById('tab-operator');
      const adTab = document.getElementById('tab-admin');
      const email = document.getElementById('email');
      const lbl   = document.getElementById('lbl-email');
      const form  = document.getElementById('loginForm');
      const errBox= document.getElementById('error');

      function setMode(mode){
        if(mode === 'operator'){
          opTab.classList.add('active'); adTab.classList.remove('active');
          lbl.textContent = 'Username';
          email.type = 'text';
          email.placeholder = 'e.g., riley';
          email.setAttribute('autocomplete','username');
          email.dataset.mode = 'operator';
        }else{
          adTab.classList.add('active'); opTab.classList.remove('active');
          lbl.textContent = 'Email';
          email.type = 'email';
          email.placeholder = 'riley@baysideslashing.com.au';
          email.setAttribute('autocomplete','username');
          email.dataset.mode = 'admin';
        }
      }
      setMode('operator');
      opTab.onclick = () => setMode('operator');
      adTab.onclick = () => setMode('admin');

      // Auto-switch to Admin if an '@' is typed
      email.addEventListener('input', () => { if (email.value.includes('@')) setMode('admin'); });

      // Submit → sign in → go to index.html
      form.addEventListener('submit', async (e)=>{
        e.preventDefault();
        errBox.style.display='none'; errBox.textContent='';

        const id   = email.value.trim();
        const pass = document.getElementById('password').value.trim();
        if(!id || !pass) return;

        const signinEmail = id.includes('@') ? id : (id.toLowerCase() + '@bayside.local');
        try{
          await firebase.auth().signInWithEmailAndPassword(signinEmail, pass);
          window.location.href = 'index.html';
        }catch(err){
          console.warn(err);
          errBox.textContent = 'Sign-in failed: ' + (err?.message || err);
          errBox.style.display='block';
        }
      });
    })();
  </script>
</body>
</html>
