<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside — Create User</title>

  <!-- Type -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a; --ink-2:#111827; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff; --accent:#d11e2b; --accent-600:#b71a24;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink); }
    .container{ max-width:720px; margin: 24px auto; padding: 0 16px }
    .card{ background:var(--card); border:1px solid var(--muted); border-radius:16px; box-shadow:0 8px 26px rgba(16,24,40,.08); padding:20px }
    .header{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 0 }
    .title{ font-size:22px; font-weight:800; color:var(--ink-2) }
    form{ display:grid; gap:12px; margin-top:10px }
    label{ display:grid; gap:6px; font-weight:600 }
    input, select, button{ padding:10px 12px; border-radius:10px; border:1px solid var(--muted); font-size:1rem }
    .btn{ cursor:pointer; border:0; background:var(--accent); color:#fff; font-weight:800 }
    .btn:hover{ background:var(--accent-600) }
    .row{ display:flex; gap:8px; flex-wrap:wrap }
    .muted{ color:#475569 }
    .error{ color:#c62828; margin:6px 0 0 }
    .success{ color:#2e7d32; margin:6px 0 0 }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Create a User</div>
      <div class="row">
        <a href="admin.html"><button class="btn" style="background:#111827">Back to Admin</button></a>
        <a href="login.html"><button class="btn" style="background:#111827">Go to Login</button></a>
      </div>
    </div>

    <div class="card">
      <p class="muted">Admins can create users with a role. This uses your deployed Firebase callable <code>adminCreateUser</code> in <b>us-central1</b>.</p>
      <form id="createForm">
        <label>Role
          <select id="role" required>
            <option value="">Select role…</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </label>

        <label>Username (email)
          <input type="email" id="usernameEmail" required placeholder="name@example.com" />
        </label>

        <label>Password
          <input type="password" id="password" minlength="6" required />
        </label>

        <button type="submit" class="btn">Create</button>
        <p id="msg" class="success"></p>
        <p id="err" class="error"></p>
      </form>
    </div>
  </div>

  <!-- Firebase (compat like your existing pages) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-functions-compat.js"></script>
  <script src="firebase-init.js"></script>

  <script>
  (async function(){
    // Gate: only signed-in users with admin claim should access
    firebase.auth().onAuthStateChanged(async (user)=>{
      if(!user){ window.location.href = 'login.html'; return; }
      // refresh token & check custom claim
      const token = await user.getIdTokenResult(true);
      if(token.claims.role !== 'admin'){
        alert('Admin role required.');
        window.location.href = 'login.html';
        return;
      }
    });

    const form = document.getElementById('createForm');
    const msg = document.getElementById('msg');
    const err = document.getElementById('err');

    // region must match your deploy
    const functions = firebase.app().functions('us-central1');
    const adminCreateUser = functions.httpsCallable('adminCreateUser');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent=''; err.textContent='';

      const role = document.getElementById('role').value;
      const usernameEmail = document.getElementById('usernameEmail').value.trim();
      const password = document.getElementById('password').value;

      try{
        const res = await adminCreateUser({ role, usernameEmail, password });
        if(res?.data?.ok){
          msg.textContent = `User “${usernameEmail}” created as ${role}.`;
          form.reset();
        }else{
          err.textContent = 'Failed to create user.';
        }
      }catch(e2){
        console.warn(e2);
        err.textContent = e2?.message || 'Failed to create user';
      }
    });
  })();
  </script>
</body>
</html>
