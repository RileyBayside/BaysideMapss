<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Risk Assessments</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a; --ink-2:#111827; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24;
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--ink);
    }

    /* Header */
    .bar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:10px 16px; border-bottom:1px solid var(--muted); background:#fff; position:sticky; top:0; z-index:10;
    }
    .brand{ display:flex; align-items:center; gap:10px }
    .brand img{ height:40px; display:block }
    .brand .title{ font-size:18px; font-weight:800 }

    .back{ border:0; border-radius:10px; padding:8px 12px; font-weight:800; color:#fff; background:#111827; text-decoration:none }
    .back:hover{ background:#1f2937 }

    .container{ max-width:1120px; margin:18px auto 40px; padding:0 16px }

    .panel{
      background:#fff; border:1px solid var(--muted); border-radius:16px;
      box-shadow:0 8px 26px rgba(16,24,40,.08); padding:12px;
    }
    .filters{ display:grid; grid-template-columns: 220px 220px 1fr auto auto; gap:10px; align-items:center }
    .filters .field{ display:flex; flex-direction:column; gap:6px }
    .filters input{
      height:38px; padding:0 10px; border:1px solid #e2e8f0; border-radius:10px; font:inherit;
    }
    .btn{ border:0; border-radius:10px; padding:9px 12px; font-weight:800; color:#fff; background:#111827; cursor:pointer }
    .btn:hover{ background:#1f2937 }
    .btn-red{ background:var(--accent) } .btn-red:hover{ background:var(--accent-600) }

    .card{ background:#fff; border:1px solid var(--muted); border-radius:16px; box-shadow:0 8px 26px rgba(16,24,40,.08); }
    .card h4{ margin:10px 12px; font-size:14px; font-weight:800; color:#334155 }
    .card .body{ padding:0 8px 10px }

    table{ width:100%; border-collapse:separate; border-spacing:0; }
    thead th{
      text-align:left; font-size:13px; color:#111827; background:#f8fafc; border-bottom:1px solid #e2e8f0;
      padding:10px 12px; position:sticky; top:0; z-index:5;
    }
    tbody td{ padding:10px 12px; border-bottom:1px solid #eef2f7; font-size:13px; color:#334155; vertical-align:top; }
    tbody tr:hover{ background:#fbfdff }
    .nowrap{ white-space:nowrap }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>
</head>
<body>
  <header class="bar">
    <div class="brand">
      <img src="logo.png" alt="Bayside" />
      <div class="title">Risk Assessments</div>
    </div>
    <a class="back" href="admin.html">Back to Dashboard</a>
  </header>

  <main class="container">
    <!-- Filters -->
    <section class="panel" style="margin-bottom:12px">
      <div class="filters">
        <label class="field">
          <span style="font-size:12px;color:#64748b">Start date</span>
          <input id="startDate" type="date">
        </label>
        <label class="field">
          <span style="font-size:12px;color:#64748b">End date</span>
          <input id="endDate" type="date">
        </label>
        <label class="field">
          <span style="font-size:12px;color:#64748b">Operator (name or email)</span>
          <input id="opFilter" placeholder="e.g., Alan or alan@…">
        </label>
        <button id="applyBtn" class="btn">Apply</button>
        <button id="exportBtn" class="btn btn-red">Export CSV</button>
      </div>
    </section>

    <!-- Results -->
    <section class="card">
      <h4>— results</h4>
      <div class="body" style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th class="nowrap">Date</th>
              <th>Operator</th>
              <th class="nowrap">PPE</th>
              <th class="nowrap">Equip</th>
              <th>Hazards</th>
              <th>Traffic</th>
              <th>Weather</th>
              <th>SWMS</th>
              <th>Fitness</th>
              <th class="nowrap">Stop-Work</th>
              <th>Typed Name / Notes</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
  (function(){
    const db = firebase.firestore();

    // --- utilities ---
    const $ = (id) => document.getElementById(id);
    const rowsEl = $('rows');

    const toStartOfDay = (d) => new Date(d.getFullYear(), d.getMonth(), d.getDate(), 0,0,0,0);
    const addDays = (d, n) => new Date(d.getFullYear(), d.getMonth(), d.getDate()+n, 0,0,0,0);
    const fmtDMY = (d) => {
      if (!d) return '';
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yy = d.getFullYear();
      return `${dd}/${mm}/${yy}`;
    };
    const yesNo = (v) => (typeof v === 'boolean' ? (v ? 'Yes' : 'No') : (String(v||'').trim() || '—'));
    const joinish = (v) => Array.isArray(v) ? v.join('; ') : (v ?? '');

    // Try to read from flexible schema (answers may be top-level or nested in `answers`)
    function flatten(rec){
      const A = rec.answers || rec;

      // Booleans / strings / arrays accepted
      const out = {
        ppe:        A.ppe ?? A.ppeOk ?? A.ppeChecked ?? null,
        equipment:  A.equipment ?? A.equipmentOk ?? null,
        hazards:    A.hazards ?? A.hazardsChecked ?? null,
        traffic:    A.traffic ?? A.trafficMgmt ?? null,
        weather:    A.weather ?? A.weatherOk ?? null,
        swms:       A.swms ?? A.swmsOk ?? null,
        fitness:    A.fitness ?? A.fitForWork ?? null,
        stopWork:   A.stopWork ?? A.stop_work ?? null,
        typedName:  A.typedName ?? A.nameTyped ?? '',
        notes:      A.notes ?? A.otherNotes ?? '',
      };

      // Operator identity
      const operator = rec.operatorName || rec.userName || rec.operator || rec.name || '';
      const email    = rec.operatorEmail || rec.email || '';
      return { ...out, operator, email };
    }

    // State
    let unsub = null;
    let lastDocs = []; // flattened + raw createdAt Date for export

    function setDefaultDates(){
      const end = new Date();
      const start = addDays(end, -7);
      $('startDate').valueAsDate = start;
      $('endDate').valueAsDate = end;
    }

    async function apply(){
      // stop previous live listener
      if (unsub) { try{unsub();}catch(_){} unsub = null; }

      // build range: inclusive start, inclusive end (by querying < end+1day)
      const startVal = $('startDate').valueAsDate || new Date();
      const endVal   = $('endDate').valueAsDate   || new Date();
      const startTs  = toStartOfDay(startVal);
      const endNext  = addDays(toStartOfDay(endVal), 1);

      // live listener for the range
      unsub = db.collection('risk_assessments')
        .where('createdAt','>=', startTs)
        .where('createdAt','<',  endNext)
        .orderBy('createdAt','desc')
        .onSnapshot(render, (err)=>{
          console.warn('risk_assessments query failed:', err);
          rowsEl.innerHTML = `<tr><td colspan="11" style="color:#b91c1c;font-weight:700">Failed to load results.</td></tr>`;
        });
    }

    function render(snap){
      const q = ($('opFilter').value || '').trim().toLowerCase();

      const rows = [];
      lastDocs = [];

      if (snap.empty){
        rowsEl.innerHTML = `<tr><td colspan="11" style="color:#64748b">No results for this range.</td></tr>`;
        return;
      }

      snap.forEach(doc=>{
        const d = doc.data() || {};
        const created = d.createdAt?.toDate ? d.createdAt.toDate() : (d.createdAt instanceof Date ? d.createdAt : null);
        const flat = flatten(d);

        const opStr = [flat.operator, flat.email].filter(Boolean).join(' · ').toLowerCase();
        if (q && !opStr.includes(q)) return;

        rows.push({
          date: fmtDMY(created),
          operator: [flat.operator, flat.email].filter(Boolean).join(' · '),
          ppe: yesNo(flat.ppe),
          equipment: yesNo(flat.equipment),
          hazards: yesNo(flat.hazards),
          traffic: yesNo(flat.traffic),
          weather: yesNo(flat.weather),
          swms: yesNo(flat.swms),
          fitness: yesNo(flat.fitness),
          stopWork: yesNo(flat.stopWork),
          nameNotes: [flat.typedName, (flat.notes||'').trim()].filter(Boolean).join(' — ')
        });

        lastDocs.push({ created, flat });
      });

      if (!rows.length){
        rowsEl.innerHTML = `<tr><td colspan="11" style="color:#64748b">No results match your filter.</td></tr>`;
        return;
      }

      // Render table
      const frag = document.createDocumentFragment();
      rows.forEach(r=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="nowrap">${r.date}</td>
          <td>${r.operator || '—'}</td>
          <td>${r.ppe}</td>
          <td>${r.equipment}</td>
          <td>${r.hazards}</td>
          <td>${r.traffic}</td>
          <td>${r.weather}</td>
          <td>${r.swms}</td>
          <td>${r.fitness}</td>
          <td>${r.stopWork}</td>
          <td>${r.nameNotes || '—'}</td>
        `;
        frag.appendChild(tr);
      });
      rowsEl.innerHTML = '';
      rowsEl.appendChild(frag);
    }

    // CSV
    function exportCSV(){
      if (!lastDocs.length){
        alert('Nothing to export for the current filter.');
        return;
      }
      const esc = (v) => `"${String(v??'').replace(/"/g,'""')}"`;

      const header = [
        'Date','Operator','Email','PPE','Equipment','Hazards','Traffic','Weather','SWMS','Fitness','Stop-Work','Typed Name','Notes'
      ];

      const lines = [header.map(esc).join(',')];

      lastDocs.forEach(({created, flat})=>{
        const row = [
          fmtDMY(created),
          flat.operator || '',
          flat.email || '',
          yesNo(flat.ppe),
          yesNo(flat.equipment),
          yesNo(flat.hazards),
          yesNo(flat.traffic),
          yesNo(flat.weather),
          yesNo(flat.swms),
          yesNo(flat.fitness),
          yesNo(flat.stopWork),
          flat.typedName || '',
          (flat.notes || '').replace(/\r?\n/g,' / ')
        ];
        lines.push(row.map(esc).join(','));
      });

      const blob = new Blob([lines.join('\n')], { type: 'text/csv;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'risk-assessments.csv';
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
    }

    // wire up
    $('applyBtn').addEventListener('click', apply);
    $('exportBtn').addEventListener('click', exportCSV);

    // defaults: last 7 days
    setDefaultDates();
    apply(); // start live listener
  })();
  </script>

  <script>
  firebase.auth().onAuthStateChanged(async (u) => {
    if (!u) { location.href = 'login.html'; return; }
    try {
      const snap = await firebase.firestore().collection('users').doc(u.uid).get();
      const role = snap.data()?.role || '';
      if (!['admin','manager'].includes(role)) {
        document.querySelector('tbody#rows')?.insertAdjacentHTML(
          'beforeend',
          `<tr><td colspan="11" style="color:#b91c1c;font-weight:700">
             You don’t have access to view risk assessments.
           </td></tr>`
        );
        // Don’t start the listener if not admin
        return;
      }
      // OK: start your existing apply()/listener here if you want to gate it
      // apply();
    } catch (e) {
      console.warn('role check failed', e);
    }
  });
</script>

</body>
</html>
