<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png" type="image/png">
  
  <!-- Core Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="sidebar.css">

  <style>
    #map { height: 100vh; }
    button.logout {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #dc3545;
      color: white;
      cursor: pointer;
    }
    button.logout:hover {
      background: #b02a37;
    }
  </style>

  <script>
    // Redirect to login if not authenticated
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <!-- Logout Button -->
  <button class="logout" onclick="logout()">Logout</button>

  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle">â˜°</button>
  
  <!-- Sidebar container -->
  <div id="sidebar">
    <button id="toggle-all">Expand All</button>
    <div id="sidebar-content"></div>
    <button onclick="adminLogin()">Admin Login</button>
    <div id="admin-tools" style="display:none;">
      <button onclick="exportPDF()">Export to PDF</button>
      <button onclick="clearUserData()">Clear All User Data</button>
      <button onclick="showToday()">Show Completed Today</button>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Core Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
