<html lang="en">
<head>

  <!-- Leaflet map CSS/JS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght:400;600;800&display=swap" rel="stylesheet">

  <style>

/* Thorneside collapsible with inner site list */
.suburb-details { border:1px solid var(--muted); border-radius:10px; background:#fff; }
.suburb-details summary{
  list-style:none; cursor:pointer; padding:10px 12px;
  display:flex; align-items:center; justify-content:space-between; gap:10px;
  font-weight:700; color:var(--ink-2);
}
.suburb-details[open] summary { border-bottom:1px solid var(--muted); }

.summary-left{ display:flex; align-items:center; gap:10px; }
.summary-right{ display:flex; align-items:center; gap:8px; color:#334155; font-weight:700; }

.suburb-sites{ margin:0; padding:10px 14px 12px 14px; }
.suburb-sites li{
  display:flex; align-items:center; gap:8px;
  margin:4px 0; font-weight:700; color:#111827;
}
.suburb-sites input[type="checkbox"]{ transform: translateY(1px); }

    .suburb-list{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap:10px;
}
.suburb-item{
  display:flex; align-items:center; justify-content:space-between;
  gap:10px; padding:10px 12px; border:1px solid var(--muted); border-radius:12px; background:#fff;
}
.suburb-item label{ font-weight:700; color:#111827; cursor:pointer }
.suburb-item .mini{
  border:0; border-radius:8px; padding:6px 10px; font-weight:800; background:var(--accent); color:#fff; cursor:pointer;
}
.suburb-item .mini:hover{ background:var(--accent-600) }

    :root{
      --ink:#0f172a; --ink-2:#111827; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24; --focus:#e6f0ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink); }

    /* Header */
    .header{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:16px 22px; background:#fff; border-bottom:1px solid var(--muted); position:sticky; top:0; z-index:10;
    }
    .brand{ display:flex; align-items:center; gap:14px }
    .brand img{ height:56px; display:block }
    .title{ font-size:22px; font-weight:800; color:var(--ink-2) }
    .userbox{ display:flex; align-items:center; gap:12px; flex-wrap:wrap }
    .email{ font-weight:600; color:#334155; background:#f1f5f9; border:1px solid #e2e8f0; padding:8px 10px; border-radius:10px; }
    .btn{ border:0; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; color:#fff; background:var(--ink); }
    .btn:hover{ background:#1f2937 }

    /* Layout */
    .container{ max-width:1200px; margin: 20px auto; padding: 0 16px }
    .grid{ display:grid; grid-template-columns: 280px 1fr 360px; gap:16px }
    .card{ background:var(--card); border:1px solid var(--muted); border-radius:16px; box-shadow:0 8px 26px rgba(16,24,40,.08); }
    .card h3{ margin:14px 16px 10px; font-size:16px; font-weight:800; color:var(--ink-2) }
    .card .body{ padding: 0 16px 16px }
    
    .grid{
  display:grid;
  grid-template-columns: 1fr 360px;  /* Map grows, right panel fixed */
  gap:16px;
}
@media (max-width:1100px){
  .grid{ grid-template-columns: 1fr; }
}
    
    /* Left: Filters / (optional) sidebar */
    .side label{ display:block; font-weight:700; margin:12px 0 6px }
    .side input, .side select{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--muted); background:#fff; font-size:14px;
    }
    .side input:focus, .side select:focus{ outline:3px solid var(--focus); border-color:#94a3b8 }

    /* Center: map placeholder (replace with your real map) */
    .map-wrap{  
      height: min(70vh, 800px);
      display:flex; align-items:center; justify-content:center; color:#64748b; 
    }
    .map-wrap .placeholder{
      <div class="map-wrap" id="map">
      <div id="leafletMap" style="height:100%; width:100%; border-radius:16px;"></div>
      </div>
      text-align:center; border:2px dashed #cbd5e1; padding:20px; border-radius:16px; width:90%;
    }

    /* Right: operator + basket */
    .stack{ display:grid; gap:10px }
    .row{ display:flex; gap:10px }
    .row > *{ flex:1 }
    .strong{ font-weight:800 }
    .pill{
      display:inline-block; padding:4px 8px; border-radius:999px; font-size:12px; font-weight:800;
      background:#fee2e2; color:#7f1d1d; border:1px solid #fecaca;
    }
    .half{ display:grid; gap:6px }
    .btn-accent{ background:var(--accent) }
    .btn-accent:hover{ background:var(--accent-600) }

    .basket{ display:grid; gap:8px; margin-top:6px; max-height:260px; overflow:auto; padding-right:6px }
    .item{
      display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; border:1px solid #e2e8f0; border-radius:12px; background:#fff;
      font-weight:700;
    }
    .item small{ font-weight:600; color:#64748b }
    .item .del{
      border:0; border-radius:8px; padding:6px 8px; font-weight:800; background:#f43f5e; color:#fff; cursor:pointer;
    }
    .item .del:hover{ background:#be123c }

    .foot{ display:flex; gap:10px; margin-top:12px }
    .grow{ flex:1 }

    .toast{
      position:fixed; left:50%; bottom:24px; transform:translateX(-50%); background:#111827; color:#fff;
      padding:12px 14px; border-radius:10px; font-weight:700; box-shadow:0 10px 24px rgba(0,0,0,.25); display:none; z-index:50;
    }
    .toast.show{ display:block }

    @media (max-width:1100px){ .grid{ grid-template-columns: 1fr } .map-wrap{ height: 360px } }

    /* Inputs that look like your other fields */
.inputish{
  flex: 1;
  padding: 10px 12px;
  border: 1px solid var(--muted);
  border-radius: 10px;
  font-size: 14px;
}

/* One-per-line suburb list */
.suburb-list.vertical{
  list-style: none;
  padding: 0; margin: 0;
  display: grid;
  grid-template-columns: 1fr; /* exactly one per row */
  gap: 8px;
}
.suburb-row{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  padding: 10px 12px;
  border: 1px solid var(--muted);
  border-radius: 10px;
  background: #fff;
}
.suburb-row-left{
  display: flex; align-items: center; gap: 10px;
}
.suburb-row label{
  font-weight: 700; color: var(--ink-2);
  cursor: pointer;
}
.suburb-row .mini{
  border: 0; border-radius: 8px; padding: 6px 10px;
  font-weight: 800; background: var(--accent); color: #fff; cursor: pointer;
}
.suburb-row .mini:hover{ background: var(--accent-600); }

.muted-note{
  color: #64748b; display: block; margin-top: 10px;
}

/* Make default labels normal weight */
.suburb-row label { font-weight: 400; }

/* Thorneside items (list under the dropdown) normal weight */
.suburb-sites li { font-weight: 400; }

/* Keep the header labels bold: Thorneside + Select All */
.suburb-details summary label,
.summary-right label { font-weight: 700; }

<body>

  <!-- Firebase + guard (load ONCE) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Bayside logo" onerror="this.style.display='none'">
      <div class="title">Delegate tasks</div>
    </div>
    <div class="userbox">
      <div id="userEmail" class="email">—</div>
      <button id="logoutBtn" class="btn" type="button">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <!-- Left column: filters / future sidebar -->
     

      <section class="card">
  <h3>Assign Parks</h3>
  <div class="body">
    <div class="row" style="margin-bottom:10px; gap:8px">
      <input id="suburbSearch" placeholder="Search suburbs…" class="inputish">
      <button id="addSelectedSuburbs" class="btn btn-accent" type="button">Add selected</button>
    </div>

    <ul id="suburbList" class="suburb-list vertical"></ul>

    <small class="muted-note">
      Each suburb you add goes into the basket as the <b>zone</b> (range/site IDs left empty).
    </small>
  </div>
</section>

      <!-- Right: Operator + Basket -->
      <aside class="card">
        <h3>Assignment</h3>
        <div class="body">
          <div class="stack">
            <div class="half">
              <label class="strong" for="operatorSelect">Operator</label>
              <select id="operatorSelect" required>
                <option disabled selected>Loading operators…</option>
              </select>
              <small style="color:#64748b">Pulls from <b>users</b> where <code>role == "operator"</code>.</small>
            </div>

            <div class="half" id="quickAdd">
              <label class="strong">Quick add — Zone & Range</label>
              <div class="row">
                <input id="qa_zone" placeholder="Zone 1" />
                <input id="qa_range" placeholder="1–50" />
              </div>
              <button class="btn btn-accent" id="qa_add" type="button">Add to basket</button>
            </div>

            <div class="half">
              <label class="strong">Add by specific site IDs</label>
              <input id="ids_input" placeholder="e.g. 12, 18, 21" />
              <button class="btn btn-accent" id="ids_add" type="button">Add to basket</button>
            </div>

            <div class="half">
              <label>Notes (optional)</label>
              <input id="note_input" placeholder="e.g., High priority, access after 10am" />
            </div>

            <div class="half">
              <label>Due date (optional)</label>
              <input id="due_input" type="date" />
            </div>

            <div class="half">
              <label class="strong">Basket</label>
              <div id="basket" class="basket"></div>
            </div>

            <div class="foot">
              <button class="btn grow" id="assignBtn" type="button">Assign tasks</button>
              <button class="btn" id="clearBtn" type="button" style="background:#64748b">Clear</button>
            </div>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    // --- Tiny toast helper ---
    function toast(msg, ms=2200){
      const t = document.getElementById('toast');
      t.textContent = msg; t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), ms);
    }

    // --- Global basket APIs (so your map/sidebar can push selections) ---
    window.addToBasket = function(item){
      // item: { zone?:string, range?:string, siteIds?:string[] }
      const norm = {
        zone: (item.zone||'').trim(),
        range: (item.range||'').trim(),
        siteIds: Array.isArray(item.siteIds) ? item.siteIds : []
      };
      _basket.push(norm);
      renderBasket();
    };
    window.clearBasket = function(){ _basket.length = 0; renderBasket(); };

    // --- App state ---
    const db = firebase.firestore();
    let currentUser = null;
    let _basket = [];      // { zone, range, siteIds[] }
    let _operators = [];   // cached operators for later use (name/email lookup)

    // --- DOM ---
    const emailEl   = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    const operatorSelect = document.getElementById('operatorSelect');
    const qaZone   = document.getElementById('qa_zone');
    const qaRange  = document.getElementById('qa_range');
    const qaAddBtn = document.getElementById('qa_add');

    const idsInput = document.getElementById('ids_input');
    const idsAdd   = document.getElementById('ids_add');

    const noteInput = document.getElementById('note_input');
    const dueInput  = document.getElementById('due_input');

    const basketEl  = document.getElementById('basket');
    const assignBtn = document.getElementById('assignBtn');
    const clearBtn  = document.getElementById('clearBtn');

    // --- Auth gate ---
    firebase.auth().onAuthStateChanged(async (u)=>{
      if(!u){ location.href = 'login.html'; return; }
      currentUser = u;
      emailEl.textContent = u.email || 'Signed in';
      loadOperators();
    });

    logoutBtn.addEventListener('click', async ()=>{
      try{ await firebase.auth().signOut(); location.href = 'login.html'; }
      catch(e){ console.warn(e); toast('Logout failed'); }
    });

    // --- Operators loader (live)
    (function () {
      const OP_DOMAIN = 'operators.bayside-maps.local'; // for synthetic usernames
      function labelForUser(u){
        if (u.username) return u.username;
        if (u.email && u.email.endsWith('@'+OP_DOMAIN)) return u.email.replace('@'+OP_DOMAIN,'');
        return u.email || 'unknown';
      }
      window.loadOperators = function(){
        db.collection('users').where('role','==','operator').onSnapshot(
          (snap)=>{
            const ops=[]; snap.forEach(doc=>ops.push({ uid: doc.id, ...doc.data() }));
            _operators = ops.slice(); // cache for later
            ops.sort((a,b)=> labelForUser(a).localeCompare(labelForUser(b)));
            operatorSelect.innerHTML = '';
            if(!ops.length){
              operatorSelect.innerHTML = '<option disabled selected>No operators found</option>';
              return;
            }
            const ph = document.createElement('option');
            ph.disabled = true; ph.selected = true; ph.textContent = 'Select operator…';
            operatorSelect.appendChild(ph);
            for(const u of ops){
              const opt = document.createElement('option');
              opt.value = u.uid;
              opt.textContent = labelForUser(u);
              opt.dataset.email = u.email || '';
              opt.dataset.username = u.username || '';
              operatorSelect.appendChild(opt);
            }
          },
          (err)=>{
            console.error('load operators error', err);
            operatorSelect.innerHTML = '<option disabled selected>Error loading operators</option>';
          }
        );
      };
    })();

    // --- Basket UI ---
    function renderBasket(){
      basketEl.innerHTML = '';
      if(_basket.length === 0){
        const p = document.createElement('p');
        p.style.color = '#64748b';
        p.textContent = 'Basket is empty. Add items by Zone & Range or by Site IDs.';
        basketEl.appendChild(p);
        return;
      }
      _basket.forEach((it, idx)=>{
        const row = document.createElement('div');
        row.className = 'item';
        const left = document.createElement('div');
        const z = it.zone ? `<span class="pill">${it.zone}</span>` : '';
        const r = it.range ? ` — <small>${it.range}</small>` : '';
        const s = (it.siteIds && it.siteIds.length) ? ` — <small>${it.siteIds.join(', ')}</small>` : '';
        left.innerHTML = `${z}${r}${s}`;
        const del = document.createElement('button');
        del.className = 'del';
        del.textContent = 'Remove';
        del.onclick = ()=>{ _basket.splice(idx,1); renderBasket(); };
        row.appendChild(left);
        row.appendChild(del);
        basketEl.appendChild(row);
      });
    }

    // Quick add handlers
    qaAddBtn.addEventListener('click', ()=>{
      const z = (qaZone.value||'').trim(); const r = (qaRange.value||'').trim();
      if(!z && !r){ toast('Enter Zone and/or Range'); return; }
      addToBasket({ zone:z, range:r, siteIds:[] });
      qaRange.value=''; // keep zone, clear range
    });

    idsAdd.addEventListener('click', ()=>{
      const raw = (idsInput.value||'').trim();
      if(!raw){ toast('Enter at least one site ID'); return; }
      const ids = raw.split(',').map(s=>s.trim()).filter(Boolean);
      addToBasket({ zone:'', range:'', siteIds: ids });
      idsInput.value='';
    });

    clearBtn.addEventListener('click', ()=> clearBasket() );

    // --- Assign button (writes to Firestore 'assignments') ---
    assignBtn.addEventListener('click', async ()=>{
      const uid = operatorSelect.value;
      if(!uid){ toast('Choose an operator'); return; }
      if(_basket.length === 0){ toast('Basket is empty'); return; }

      try{
        const op = _operators.find(o=>o.uid === uid) || {name:'',email:''};
        const batch = db.batch();
        const now = firebase.firestore.FieldValue.serverTimestamp();
        _basket.forEach(it=>{
          const ref = db.collection('assignments').doc();
          batch.set(ref, {
            userId: uid,
            userName: op.name || op.username || '',
            zone: it.zone || '',
            parksRange: it.range || '',
            siteIds: it.siteIds || [],
            notes: (noteInput.value||''),
            dueDate: dueInput.value ? new Date(dueInput.value) : null,
            status: 'assigned',
            createdAt: now,
            createdBy: currentUser.uid
          });
        });
        await batch.commit();
        toast('Tasks assigned');
        clearBasket();
        noteInput.value=''; dueInput.value='';
      }catch(err){
        console.warn(err);
        toast('Assign failed: ' + (err.message || err.code || 'error'));
      }
    });

    // Optional: deep links
    if(location.hash === '#zone'){ qaZone.focus(); }
  </script>

  <script>
(function () {
  // ====== CONFIG ======
  // Point this to the SAME file ParksMowing uses (update the path if different).
  const GEOJSON_URL = './data/parks-mowing.geojson'; // <-- change if needed

  // Which property acts as your site identifier?
  const SITE_ID_PROP = 'id'; // e.g. 'id', 'siteId', 'NAME' — change if yours differs

  // ====== MAP SETUP ======
  if (!document.getElementById('leafletMap')) return; // safety

  // Create Leaflet map
  const map = L.map('leafletMap', {
    zoomControl: true,
    attributionControl: false
  });

  // A neutral basemap (free & no token)
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Styles
  const defaultStyle = {
    color: '#1d4ed8',      // stroke
    weight: 2,
    opacity: 0.9,
    fillColor: '#60a5fa',  // fill
    fillOpacity: 0.25
  };
  const selectedStyle = {
    color: '#b91c1c',
    weight: 3,
    opacity: 1,
    fillColor: '#ef4444',
    fillOpacity: 0.35
  };

  // Track selected IDs so we can toggle highlight
  const selected = new Set();

  // Toggle selection and add to basket instantly
  function onFeatureClick(e, feature, layer) {
    const props = feature.properties || {};
    const siteId = props[SITE_ID_PROP] || props.id || props.siteId || props.name;
    if (!siteId) return;

    if (selected.has(siteId)) {
      selected.delete(siteId);
      layer.setStyle(defaultStyle);
    } else {
      selected.add(siteId);
      layer.setStyle(selectedStyle);

      // Push straight into your existing basket
      window.addToBasket({
        zone: props.zone || '',        // tweak if your data carries a zone
        range: '',                     // not used here
        siteIds: [String(siteId)]
      });
    }
  }

  // Load & render GeoJSON
  fetch(GEOJSON_URL)
    .then(r => r.json())
    .then(data => {
      const geo = L.geoJSON(data, {
        style: defaultStyle,
        onEachFeature: (feature, layer) => {
          // Hover effect
          layer.on('mouseover', () => layer.setStyle({ weight: 3, fillOpacity: 0.35 }));
          layer.on('mouseout', () => {
            const props = feature.properties || {};
            const siteId = props[SITE_ID_PROP] || props.id || props.siteId || props.name;
            if (selected.has(siteId)) layer.setStyle(selectedStyle);
            else layer.setStyle(defaultStyle);
          });

          // Click to select + add to basket
          layer.on('click', (e) => onFeatureClick(e, feature, layer));

          // Optional popup label
          const props = feature.properties || {};
          const name = props.name || props[SITE_ID_PROP] || 'Site';
          const zone = props.zone ? `Zone: ${props.zone}<br>` : '';
          layer.bindPopup(`<strong>${name}</strong><br>${zone}`);
        }
      }).addTo(map);

      // Fit to bounds nicely
      const b = geo.getBounds();
      if (b.isValid()) map.fitBounds(b.pad(0.05));
      else map.setView([-27.5, 153.2], 11); // fallback center if no bounds
    })
    .catch(err => {
      console.warn('GeoJSON load error:', err);
      const holder = document.getElementById('leafletMap');
      if (holder) holder.innerHTML =
        '<div style="padding:12px;color:#b91c1c;font-weight:700">Failed to load map data.</div>';
    });

})();
</script>

  <script>
document.addEventListener('DOMContentLoaded', async () => {
  // 1) Make the map
  const map = L.map('leafletMap');
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);

  // Small CSS for the label markers
  const css = `.siteLabel{
    background:#fff;border:1px solid #dcdcdc;border-radius:6px;
    padding:2px 6px;font:12px/1.2 Inter,system-ui,sans-serif;
    box-shadow:0 1px 2px rgba(0,0,0,.15); white-space:nowrap;
  }`;
  const st = document.createElement('style'); st.textContent = css; document.head.appendChild(st);

  // 2) Load your data
  const resp = await fetch('data.geojson');         // <— exact file name/case
  const gj = await resp.json();
  const features = gj?.features || [];

  // 3) Cluster (remove if you don't want it)
  const cluster = L.markerClusterGroup ? L.markerClusterGroup() : L.layerGroup();

  // Helper: get a good point for ANY geometry
  function getLatLng(feat){
    const g = feat.geometry;
    if (!g) return null;
    if (g.type === 'Point') {
      const [lng, lat] = g.coordinates;
      return L.latLng(lat, lng);
    }
    const temp = L.geoJSON(feat);
    const b = temp.getBounds();
    return b.isValid() ? b.getCenter() : null;
  }

  // Helper: what to show as the label and use as site ID
  function getLabel(feat){
    const p = feat.properties || {};
    return p.code || p.id || p.name || feat.id || 'Site';
  }

  let added = 0, skipped = 0;

  // 4) Make a label marker for every feature
  features.forEach(f => {
    const ll = getLatLng(f);
    if (!ll) { skipped++; return; }

    const label = getLabel(f);
    const icon = L.divIcon({ className: 'siteLabel', html: label, iconSize: null });
    const m = L.marker(ll, { icon });

    // Click = add to basket
    m.on('click', () => {
      const p = f.properties || {};
      const siteId = p.code || p.id || p.name || f.id;
      if (!siteId) return;
      window.addToBasket({ zone: p.zone || '', range: '', siteIds: [String(siteId)] });
      if (m._icon) { m._icon.style.background = '#ffe3e3'; m._icon.style.borderColor = '#ef4444'; }
    });

    cluster.addLayer(m);
    added++;
  });

  cluster.addTo(map);

  // 5) Fit map to all items
  const bounds = cluster.getBounds ? cluster.getBounds() : null;
  if (bounds && bounds.isValid()) map.fitBounds(bounds.pad(0.05));
  else map.setView([-27.5, 153.2], 11); // fallback

  console.log(`data.geojson features: ${features.length}; shown: ${added}; skipped: ${skipped}`);
});
</script>

  <script>
(function(){
  // Suburbs list
  const SUBURBS = [
    'Thorneside','Birkdale','Wellington Point','Alexandra Hills','Capalapa',
    'Ormiston','Cleveland','Thornlands','Victoria Point','Redland Bay','Mt Cotton'
  ];

  // Thorneside items (exact display text)
  const THORNESIDE_ITEMS = [
    '1. M0123 - Helens Street',
    '2. M0427 - Thorneside Road Foreshore Area',
    '3. M0402 - Queens Esplanade vacant block near No.48',
    '4. M0136 - Leon St and Fisher Rd',
    '5. M0364 - Fisher Road to Mooroondu sportsfields',
    '6. M0408 - Saul Street',
    '7. M0819 - Alma Street',
    '8. M0105 - Alma Street',
    '9. M0359 - Eva Street Pumphouse',
    '10. M0361 - Ferry Road',
    '11. M0362 - Ferry Road - frontages to drainage areas',
    '12. M0363 - Ferry Road Council block near No. 86',
    '13. M1677 - Ferry Road',
    '14. M0392 - Mond Street',
    '15. M0436 - Wunulla Street',
    '16. M0110 - Boorana Street',
    '17. M0147 - Railway Parade',
    '18. M0367 - Frank and Beatty Streets',
    '19. M0374 - Henry Street'
  ];

  const listEl   = document.getElementById('suburbList');
  const searchEl = document.getElementById('suburbSearch');
  const addSel   = document.getElementById('addSelectedSuburbs');

  // helper: extract siteId from "N. Mxxxx - Name"
  function parseSiteId(line){
    // finds the first token like M1234
    const m = line.match(/\bM\d+\b/i);
    return m ? m[0].toUpperCase() : '';
  }

  function render(filter=''){
    listEl.innerHTML = '';
    const q = (filter||'').trim().toLowerCase();

    SUBURBS
      .filter(s => !q || s.toLowerCase().includes(q))
      .forEach((name, i) => {
        const id = `suburb_${i}`;

        if (name === 'Thorneside') {
          // Collapsible with select-all and item checkboxes
          const details = document.createElement('details');
          details.className = 'suburb-details';

          const summary = document.createElement('summary');

          // left: [ ] Thorneside (suburb-level checkbox)
          const left = document.createElement('div');
          left.className = 'summary-left';
          const cbSuburb = document.createElement('input');
          cbSuburb.type = 'checkbox'; cbSuburb.id = id; cbSuburb.value = name;
          const label = document.createElement('label');
          label.setAttribute('for', id); label.textContent = name;
          left.appendChild(cbSuburb); left.appendChild(label);

          // right: [ ] Select all
          const right = document.createElement('div');
          right.className = 'summary-right';
          const selAll = document.createElement('input');
          selAll.type = 'checkbox'; selAll.id = 'thorn_select_all';
          const salabel = document.createElement('label');
          salabel.setAttribute('for', 'thorn_select_all');
          salabel.textContent = 'Select all';
          right.appendChild(salabel.previousSibling || document.createTextNode('')); // keeps spacing consistent
          right.appendChild(selAll);
          right.appendChild(salabel);

          summary.appendChild(left);
          summary.appendChild(right);
          details.appendChild(summary);

          // inner list
          const ol = document.createElement('ol');
          ol.className = 'suburb-sites';
          THORNESIDE_ITEMS.forEach((txt, idx) => {
            const li = document.createElement('li');

            const cb = document.createElement('input');
            cb.type = 'checkbox';
            cb.className = 'ts-item';
            cb.dataset.text = txt;                // for later use
            cb.dataset.siteid = parseSiteId(txt); // Mxxxx

            const span = document.createElement('span');
            span.textContent = txt;

            li.appendChild(cb);
            li.appendChild(span);
            ol.appendChild(li);
          });
          details.appendChild(ol);

          // Select-all behavior
          selAll.addEventListener('change', () => {
            const items = details.querySelectorAll('.ts-item');
            items.forEach(i => i.checked = selAll.checked);
            selAll.indeterminate = false;
          });

          // Update select-all indeterminate state when any item changes
          details.addEventListener('change', (e) => {
            if (!e.target.classList.contains('ts-item')) return;
            const items = [...details.querySelectorAll('.ts-item')];
            const checked = items.filter(i => i.checked).length;
            if (checked === 0) { selAll.checked = false; selAll.indeterminate = false; }
            else if (checked === items.length) { selAll.checked = true; selAll.indeterminate = false; }
            else { selAll.checked = false; selAll.indeterminate = true; }
          });

          listEl.appendChild(details);
          return;
        }

        // default suburb row (one per line)
        const li = document.createElement('li');
        li.className = 'suburb-row';

        const left = document.createElement('div');
        left.className = 'suburb-row-left';

        const cb = document.createElement('input');
        cb.type = 'checkbox'; cb.id = id; cb.value = name;

        const label = document.createElement('label');
        label.setAttribute('for', id);
        label.textContent = name;

        left.appendChild(cb);
        left.appendChild(label);

        const addBtn = document.createElement('button');
        addBtn.className = 'mini';
        addBtn.type = 'button';
        addBtn.textContent = 'Add';
        addBtn.addEventListener('click', () => {
          window.addToBasket({ zone: name, range: '', siteIds: [] });
        });

        li.appendChild(left);
        li.appendChild(addBtn);
        listEl.appendChild(li);
      });

    if (!listEl.children.length){
      const p = document.createElement('p');
      p.className = 'muted-note';
      p.textContent = 'No suburbs match your search.';
      listEl.appendChild(p);
    }
  }

  // Initial render
  render();

  // Search filter
  searchEl?.addEventListener('input', e => render(e.target.value));

  // Add all checked (suburbs + Thorneside items)
  addSel?.addEventListener('click', () => {
    let added = 0;

    // 1) Checked plain suburbs
    const checkedSubs = listEl.querySelectorAll('> .suburb-row input[type="checkbox"]:checked');
    checkedSubs.forEach(cb => {
      window.addToBasket({ zone: cb.value, range: '', siteIds: [] });
      added++;
    });

    // 2) Checked Thorneside items
    const thorn = listEl.querySelector('.suburb-details');
    if (thorn) {
      const items = thorn.querySelectorAll('.ts-item:checked');
      items.forEach(it => {
        const siteId = it.dataset.siteid || '';
        if (siteId) {
          window.addToBasket({ zone: 'Thorneside', range: '', siteIds: [siteId] });
          added++;
        }
      });
    }

    if (typeof toast === 'function') {
      toast(added ? `Added ${added} item(s) to basket` : 'Select at least one item');
    }
  });
})();
</script>
