<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside – Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
  <script>
    // Landing redirect to Login
    if (
      window.location.pathname.endsWith("/index.html") ||
      window.location.pathname.endsWith("/") ||
      window.location.pathname === ""
    ) {
      window.location.replace("./login.html");
    }
  </script>

  <!-- If you have an existing global style file, include it after this line -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

  <!-- Header / App Bar -->
  <header class="app-bar">
    <div class="app-bar__left">
      <img src="logo.png" alt="Logo" class="logo" />
      <span class="app-title">Dashboard</span>
    </div>
    <div class="app-bar__right">
      <div class="user-pill">
        <span class="user-pill__name">User</span>
      </div>
      <button id="logoutBtn" class="btn btn--ghost">Logout</button>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>Work areas</h1>
      <p class="page-subtitle">Choose a work area to continue</p>
    </div>

    <!-- Work Area Cards -->
    <section class="grid grid--three">
      <!-- Parks Mowing -->
      <a class="card" href="./ParksMowing.html">
        <div class="card__media">
          <img src="MOWING PICTURE.png" alt="Parks Mowing" />
        </div>
        <div class="card__body">
          <h2 class="card__title">Parks Mowing</h2>
          <p class="card__text">Mowing routes, specs, and reporting</p>
        </div>
      </a>

      <!-- Parks Snipping -->
      <a class="card" href="./ParksSnipping.html">
        <div class="card__media">
          <img src="SNIPPING PICTURE.png" alt="Parks Snipping" />
        </div>
        <div class="card__body">
          <h2 class="card__title">Parks Snipping</h2>
          <p class="card__text">Snipping tasks, search, and PDF exports</p>
        </div>
      </a>

      <!-- Firebreaks -->
      <a class="card" href="./Firebreaks.html">
        <div class="card__media">
          <img src="FIREBREAKS PICTURE.png" alt="Firebreaks" />
        </div>
        <div class="card__body">
          <h2 class="card__title">Firebreaks</h2>
          <p class="card__text">Firebreak inspection and notes</p>
        </div>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© Bayside</p>
  </footer>

  <script>
    (function(){
      // If you have an existing global logout function, this will call it.
      // Otherwise, it will route to login.html.
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(){
          if (window.logout) { window.logout(); return; }
          window.location.href = './login.html';
        });
      }
    })();
  </script>
</body>
</html>
