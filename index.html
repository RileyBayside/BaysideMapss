<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside — Dashboard</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="index.css">
  <script src="auth.js"></script>
  <script>window.BaysideAuth && BaysideAuth.enforceGate && BaysideAuth.enforceGate();</script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Bayside Slashing & Maintenance">
    <div class="brand">Bayside Slashing &amp; Maintenance</div>
    <div class="spacer"></div>
    <a id="adminLink" class="adminlink" href="admin.html" style="display:none">Admin Dashboard</a>
  </div>
  <div class="container">
    <div class="hero">
      <div class="left">
        <div class="kicker">DASHBOARD</div>
        <h1>Welcome, <span id="who" class="name">Operator</span></h1>
        <p>Choose a workspace to get started, or view your assigned work below.</p>
        <div class="quick">
          <a href="ParksMowing.html">Parks Mowing</a>
          <a href="ParksSnipping.html">Parks Snipping</a>
          <a href="Firebreaks.html">Firebreaks</a>
        </div>
      </div>
    </div>
    <h2 class="section">Your Assigned Work</h2>
    <div id="assignments" class="assignments"></div>
    <div class="footer">© Bayside Slashing & Maintenance</div>
  </div>
  <script>
    (async function () {
      var name = (window.BaysideAuth && BaysideAuth.getUserName && BaysideAuth.getUserName()) || "Operator";
      var who = document.getElementById("who"); if (who) who.textContent = name;
      const role = await BaysideData.getMyRole();
      if (role === 'admin') document.getElementById('adminLink').style.display = 'inline-flex';
      const u = await new Promise(res => firebase.auth().onAuthStateChanged(x => res(x)));
      if (!u) return;
      const items = await BaysideData.listAssignmentsFor(u.uid, true);
      const box = document.getElementById('assignments');
      if (!items.length) { box.innerHTML = '<div class="empty">No assigned work yet.</div>'; return; }
      box.innerHTML = items.map(it => `
        <div class="acard">
          <div class="row"><div><strong>Zone:</strong> ${it.zone || '-'}</div><div><strong>Status:</strong> ${it.status}</div></div>
          <div><strong>Parks:</strong> ${it.parksSpec || '-'}</div>
          ${it.notes ? `<div class="notes"><strong>Notes:</strong> ${it.notes}</div>` : ''}
          <div class="row actions">
            <button data-id="${it.id}" data-s="in_progress">Mark In Progress</button>
            <button data-id="${it.id}" data-s="done">Mark Done</button>
          </div>
        </div>
      `).join('');
      box.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          const s  = btn.getAttribute('data-s');
          try{
            await BaysideData.updateAssignmentStatus(id, s);
            btn.closest('.acard').querySelectorAll('.row div')[1].innerHTML = '<strong>Status:</strong> ' + s;
            if (s === 'done') btn.closest('.acard').style.opacity = .6;
          }catch(e){ alert('Failed: ' + (e.message||e)); }
        });
      });
    })();
  </script>
</body>
</html>
