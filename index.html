  <script>
    (function(){
      try {
        var AUTH_KEY = "bs_auth_v1";
        var authed = sessionStorage.getItem(AUTH_KEY) === "1";
        if (!authed && !/login\.html/i.test(window.location.pathname)) {
          var here = window.location.pathname + window.location.search + window.location.hash;
          window.location.replace("login.html?next=" + encodeURIComponent(here));
        }
      } catch(e) {
        // If sessionStorage unavailable (very rare), still force login
        var here = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace("login.html?next=" + encodeURIComponent(here));
      }
    })();
  </script>
  <script src="auth.js"></script>
