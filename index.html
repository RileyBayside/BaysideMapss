    <!-- Optional page styles for the Tasks card -->
    <style>
      :root{
        --ink:#0f172a; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff;
        --accent:#d11e2b; --accent-600:#b71a24;
      }
  
  .task-link { color: inherit; text-decoration: none; }
  .task-link:hover { text-decoration: underline; }
      
      /* Card (delegate.html look) */
      .card{ background:var(--card); border:1px solid var(--muted);
        border-radius:16px; box-shadow:0 8px 26px rgba(16,24,40,.08); }
      .card h3{ margin:14px 16px 10px; font-size:16px; font-weight:800; color:#0f172a;
        display:flex; align-items:center; gap:10px; }
      .card h3::before{ content:""; width:10px; height:10px; border-radius:50%;
        background:var(--accent); display:inline-block; }
      .card .body{ padding:0 16px 16px; }
  
      /* Tasks list inside the card */
      .tasks-list{ display:grid; gap:8px; }
      .task-row{
        display:flex; align-items:center; justify-content:space-between; gap:12px;
        padding:12px; border:1px solid #e2e8f0; border-radius:12px; background:#fff;
      }
      .task-main{ display:flex; flex-direction:column; }
      .task-title{ font-weight:800; color:#111827; }
      .task-meta{ color:#64748b; font-size:13px; margin-top:2px; }
  
      .badge{ border-radius:999px; padding:4px 8px; font-weight:800; font-size:12px; }
      .badge-amber{ background:#fee2e2; color:#7f1d1d; border:1px solid #fecaca; }
  
      /* Notes block under each task */
      .task-note{
        margin-top:6px;
        padding:8px 10px;
        background:#f8fafc;
        border-left:3px solid var(--accent);
        border-radius:8px;
        color:#334155;
        font-size:13px;
        white-space:pre-wrap;

        /* Keep left text and right actions from colliding */
.task-row{ align-items: flex-start; }
.task-main{ flex: 1 1 auto; min-width: 0; }

.task-actions{
  display: inline-flex;
  align-items: center;
  gap: 8px;           /* even spacing between pill and button */
  flex-shrink: 0;     /* don't let the right side shrink */
  white-space: nowrap;
}

.btn-small{
  padding: 6px 10px;
  font-size: 13px;
  border-radius: 8px;
}

.badge{ white-space: nowrap; }

    <!-- Display name + logout -->
    <script>
      (function () {
        // Show a nice display name in the pill (top-right)
        async function setDisplayName(u) {
          const el = document.getElementById('user-email');
          if (!el) return;
  
          el.textContent = 'Signed in'; // temporary while loading
  
          try {
            const snap = await firebase.firestore().collection('users').doc(u.uid).get();
            const d = snap.data() || {};
            const display =
              d.name ||
              d.username ||
              u.displayName ||
              (u.email ? u.email.split('@')[0] : '') ||
              u.email ||
              u.uid;
  
            el.textContent = display;
          } catch (e) {
            el.textContent =
              u.displayName ||
              (u.email ? u.email.split('@')[0] : '') ||
              u.email ||
              u.uid;
          }
        }
  
        // When auth state is ready, update the pill (auth-guard handles redirects)
        firebase.auth().onAuthStateChanged((u) => {
          if (u) setDisplayName(u);
        });
  
        // Reusable logout
        window.logout = async function () {
          try {
            await firebase.auth().signOut();
          } catch (e) {
            console.warn('signOut failed (will still redirect):', e);
          }
          try {
            sessionStorage.removeItem('bayside_next');
            localStorage.removeItem('bayside_next');
          } catch (_) {}
          location.replace('./login.html');
        };
  
        // Wire the button
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', () => window.logout());
        }
  
/* ---- Tasks for the signed-in operator ---- */
(function () {
  const db = firebase.firestore();

  // Mark a task as started/in_progress the first time it is opened
  async function markTaskStarted(taskId) {
    const uid = firebase.auth().currentUser?.uid || null;
    const ref = db.collection('assignments').doc(taskId);

    try {
      await db.runTransaction(async (tx) => {
        const snap = await tx.get(ref);
        if (!snap.exists) return;

        const d = snap.data() || {};
        if (d.status === 'completed') return;

        if (d.status !== 'in_progress') {
          tx.update(ref, {
            status: 'in_progress',
            startedAt: firebase.firestore.FieldValue.serverTimestamp(),
            startedBy: uid
          });
        } else {
          tx.update(ref, { lastOpenedAt: firebase.firestore.FieldValue.serverTimestamp() });
        }
      });
    } catch (e) {
      console.warn('markTaskStarted failed:', e);
    }
  }

  function renderTasks(items) {
    const el = document.getElementById('tasks-list');
    if (!el) return;

    el.innerHTML = '';

    if (!items.length) {
      const p = document.createElement('p');
      p.style.color = '#64748b';
      p.textContent = 'No tasks assigned yet.';
      el.appendChild(p);
      return;
    }

    items.forEach((t) => {
      const row = document.createElement('div');
      row.className = 'task-row';

      const left = document.createElement('div');
      left.className = 'task-main';

      // Title (clickable → AssignedParks with focus + task id)
      const ids = Array.isArray(t.siteIds) ? t.siteIds.map((s) => String(s).toUpperCase()) : [];
      const focus = ids.join(',');

      const title = document.createElement('div');
      title.className = 'task-title';

      const linkHref = focus
        ? `AssignedParks.html?focus=${encodeURIComponent(focus)}&task=${encodeURIComponent(t.id)}`
        : `AssignedParks.html?task=${encodeURIComponent(t.id)}`;

      const a = document.createElement('a');
      a.className = 'task-link';
      a.title = 'Open these in the map';
      a.href = linkHref;
      a.textContent = (t.zone || 'Task') + (ids.length ? ` — ${ids.join(', ')}` : '');
      a.addEventListener('click', async () => {
        try { await markTaskStarted(t.id); } catch (_) {}
      });

      title.appendChild(a);
      left.appendChild(title);

      // Meta: due date or Assigned
      const meta = document.createElement('div');
      meta.className = 'task-meta';
      const dueDate = t.dueDate?.toDate ? t.dueDate.toDate() : (t.dueDate instanceof Date ? t.dueDate : null);
      meta.textContent = dueDate ? `Due ${dueDate.toLocaleDateString()}` : 'Assigned';
      left.appendChild(meta);

      // Optional notes
      if (t.notes && String(t.notes).trim()) {
        const note = document.createElement('div');
        note.className = 'task-note';
        note.textContent = String(t.notes).trim();
        left.appendChild(note);
      }

      // Right side: status pill + explicit Open button
      const right = document.createElement('div');

      const badge = document.createElement('span');
      badge.className = 'badge badge-amber';
      const s = (t.status || 'assigned').replace('_', ' ');
      badge.textContent = s.charAt(0).toUpperCase() + s.slice(1);
      right.appendChild(badge);

      const openBtn = document.createElement('a');
      openBtn.href = linkHref;
      openBtn.className = 'btn btn-dark btn-small';
      openBtn.textContent = 'Open';
      openBtn.style.marginLeft = '8px';
      openBtn.addEventListener('click', async (ev) => {
        ev.preventDefault();
        try { await markTaskStarted(t.id); } catch (_) {}
        location.href = openBtn.href;
      });
      right.appendChild(openBtn);

      row.appendChild(left);
      row.appendChild(right);
      el.appendChild(row);
    });
  }

  // Live assignments for this operator
  window.startTasksListener = function (uid) {
    return db
      .collection('assignments')
      .where('userId', '==', uid)
      .onSnapshot(
        (snap) => {
          const items = [];
          snap.forEach((doc) => {
            const d = doc.data() || {};
            const status = (d.status || 'assigned').toLowerCase();
            if (status === 'completed') return; // hide completed
            items.push({ id: doc.id, ...d });
          });

          // Sort: due date first (earliest), then newest createdAt
          items.sort((a, b) => {
            const ad = a.dueDate?.toDate ? a.dueDate.toDate() : (a.dueDate instanceof Date ? a.dueDate : null);
            const bd = b.dueDate?.toDate ? b.dueDate.toDate() : (b.dueDate instanceof Date ? b.dueDate : null);
            if (ad && bd) return ad - bd;
            if (ad && !bd) return -1;
            if (!ad && bd) return 1;
            const ac = a.createdAt?.toDate ? a.createdAt.toDate() : 0;
            const bc = b.createdAt?.toDate ? b.createdAt.toDate() : 0;
            return (bc || 0) - (ac || 0);
          });

          renderTasks(items);
        },
        (err) => {
          console.warn('tasks listener error:', err);
          const el = document.getElementById('tasks-list');
          if (el) el.innerHTML = '<p style="color:#b91c1c">Failed to load tasks.</p>';
        }
      );
  };

  // Kick off the listener when signed in
  firebase.auth().onAuthStateChanged((u) => {
    if (u) window.startTasksListener(u.uid);
  });
})();
</script>
