<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bayside — Current assignments</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{ --ink:#0f172a; --ink-2:#111827; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff; --accent:#d11e2b; --accent-600:#b71a24; }
    *{box-sizing:border-box} html,body{height:100%}
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--ink); }
    .header{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 22px; background:#fff; border-bottom:1px solid var(--muted); position:sticky; top:0; z-index:10 }
    .brand{ display:flex; align-items:center; gap:14px } .brand img{ height:56px }
    .title{ font-size:22px; font-weight:800; color:var(--ink-2) }
    .userbox{ display:flex; align-items:center; gap:12px; flex-wrap:wrap }
    .email{ font-weight:600; color:#334155; background:#f1f5f9; border:1px solid #e2e8f0; padding:8px 10px; border-radius:10px }
    .btn{ border:0; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; color:#fff; background:#111827 }
    .btn:hover{ background:#1f2937 } .btn-outline{ background:#fff; color:#111827; border:1px solid #cbd5e1 }
    .btn-accent{ background:var(--accent) } .btn-accent:hover{ background:var(--accent-600) }
    .container{ max-width:1200px; margin:20px auto; padding:0 16px }
    .grid{ display:grid; grid-template-columns: 1fr; gap:16px }
    .card{ background:#fff; border:1px solid var(--muted); border-radius:16px; box-shadow:0 8px 26px rgba(16,24,40,.08) }
    .card h3{ margin:14px 16px 10px; font-size:16px; font-weight:800; color:var(--ink-2) }
    .card .body{ padding:0 16px 16px }

    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px }
    .inputish{ padding:10px 12px; border:1px solid var(--muted); border-radius:10px; font-size:14px }
    .selectish{ padding:10px 12px; border:1px solid var(--muted); border-radius:10px; font-size:14px; background:#fff }

    .group{ border:1px solid var(--muted); border-radius:12px; margin-bottom:12px; overflow:hidden; background:#fff }
    .group header{ display:flex; align-items:center; justify-content:space-between; padding:10px 12px; background:#f8fafc; border-bottom:1px solid var(--muted) }
    .group header .name{ font-weight:800; color:#111827 }
    .group header .meta{ color:#475569; font-weight:700 }

    table{ width:100%; border-collapse:collapse }
    th, td{ padding:8px 10px; border-bottom:1px solid #eef2f7; vertical-align:top; text-align:left; font-size:14px }
    th{ font-weight:800; color:#111827; background:#fafafa }
    tr:last-child td{ border-bottom:0 }

    .pill{ display:inline-block; padding:3px 8px; border-radius:999px; font-size:12px; font-weight:800 }
    .s-assigned{ background:#eef2ff; color:#3730a3; border:1px solid #c7d2fe }
    .s-inprog{ background:#ecfeff; color:#155e75; border:1px solid #a5f3fc }
    .s-done{ background:#dcfce7; color:#166534; border:1px solid #bbf7d0 }
    .s-overdue{ background:#fee2e2; color:#7f1d1d; border:1px solid #fecaca }

    .note{ color:#475569 }
    .muted{ color:#94a3b8 }
    .empty{ color:#64748b; padding:10px 12px }
  </style>
</head>
<body>
  <!-- Firebase + guard -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Bayside logo" onerror="this.style.display='none'">
      <div class="title">Current assignments</div>
    </div>
    <div class="userbox">
      <a class="btn-outline" href="delegate.html" style="text-decoration:none; padding:8px 12px; border-radius:10px">← Back to Delegate</a>
      <div id="userEmail" class="email">—</div>
      <button id="logoutBtn" class="btn" type="button">Logout</button>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <section class="card">
        <h3>Live view</h3>
        <div class="body">
          <!-- toolbar -->
          <div class="toolbar">
            <input id="searchInput" class="inputish" placeholder="Search by site ID, zone, note…" style="min-width:260px">
            <select id="statusFilter" class="selectish">
              <option value="all">All statuses</option>
              <option value="assigned">Assigned</option>
              <option value="in_progress">In progress</option>
              <option value="completed">Completed</option>
            </select>
            <select id="operatorFilter" class="selectish">
              <option value="all">All operators</option>
            </select>
          </div>

          <div id="groupsRoot"></div>
        </div>
      </section>
    </section>
  </main>

  <script>
    const db = firebase.firestore();
    const groupsRoot = document.getElementById('groupsRoot');
    const emailEl = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const operatorFilter = document.getElementById('operatorFilter');

    let currentUser=null, isAdmin=false;
    let operators = new Map(); // uid -> {name/email/username}
    let allAssignments = [];   // raw docs

    firebase.auth().onAuthStateChanged(async (u)=>{
      if(!u){ location.href='login.html'; return }
      currentUser=u; emailEl.textContent=u.email||'Signed in';
      // check role
      try{
        const d=await db.collection('users').doc(u.uid).get();
        isAdmin = !!d.exists && d.data().role==='admin';
      }catch(_){ isAdmin=false }
      if(!isAdmin){
        groupsRoot.innerHTML = `<div class="empty">You must be an admin to view this page.</div>`;
        return;
      }
      // load operators list
      db.collection('users').where('role','==','operator').onSnapshot(s=>{
        operators.clear();
        const ops=[];
        s.forEach(doc=>{
          const data=doc.data();
          const label = data.username || data.name || data.email || doc.id;
          operators.set(doc.id, { id:doc.id, label, email:data.email||'' });
          ops.push({id:doc.id, label});
        });
        // fill filter
        const cur = operatorFilter.value;
        operatorFilter.innerHTML = `<option value="all">All operators</option>` +
          ops.sort((a,b)=>a.label.localeCompare(b.label))
             .map(o=>`<option value="${o.id}">${o.label}</option>`).join('');
        if([...operators.keys()].includes(cur)) operatorFilter.value=cur;
        render();
      });

      // live assignments
      db.collection('assignments')
        .orderBy('createdAt','desc')
        .onSnapshot(s=>{
          allAssignments = [];
          s.forEach(doc=> allAssignments.push({ id:doc.id, ...doc.data() }));
          render();
        });
    });

    logoutBtn.addEventListener('click', async ()=>{ try{ await firebase.auth().signOut(); location.href='login.html' }catch(_){}});

    [searchInput, statusFilter, operatorFilter].forEach(el => el.addEventListener('input', render));

    function statusPill(status, dueDate){
      const d = (dueDate && typeof dueDate.toDate === 'function') ? dueDate.toDate() : (dueDate || null);
      const overdue = d && new Date(d) < new Date() && status!=='completed';
      const cls = overdue ? 's-overdue' : (status==='completed' ? 's-done' : status==='in_progress' ? 's-inprog' : 's-assigned');
      const text = overdue ? 'Overdue' : (status||'assigned');
      return `<span class="pill ${cls}">${text}</span>`;
    }

    function fmtDate(d){
      if(!d) return '';
      const dt = (typeof d.toDate==='function') ? d.toDate() : new Date(d);
      if(!dt || isNaN(+dt)) return '';
      return dt.toLocaleDateString();
    }

    function render(){
      if(!isAdmin){ return; }
      const q = (searchInput.value||'').toLowerCase().trim();
      const stat = statusFilter.value;
      const opId = operatorFilter.value;

      // filter
      const filtered = allAssignments.filter(a=>{
        if(opId!=='all' && a.userId!==opId) return false;
        if(stat!=='all' && (a.status||'assigned')!==stat) return false;
        if(!q) return true;
        const hay = [
          a.zone||'',
          (a.siteIds||[]).join(','),
          a.notes||'',
          a.operatorNotes||'',
          a.userName||'',
        ].join(' ').toLowerCase();
        return hay.includes(q);
      });

      // group by operator
      const byOp = new Map();
      filtered.forEach(a=>{
        const key = a.userId || 'unknown';
        if(!byOp.has(key)) byOp.set(key, []);
        byOp.get(key).push(a);
      });

      // render groups
      if(byOp.size===0){
        groupsRoot.innerHTML = `<div class="empty">No assignments.</div>`;
        return;
      }

      const chunks = [];
      [...byOp.entries()].sort((a,b)=>{
        const A = operators.get(a[0])?.label || a[0];
        const B = operators.get(b[0])?.label || b[0];
        return A.localeCompare(B);
      }).forEach(([uid, rows])=>{
        const op = operators.get(uid);
        const name = op?.label || rows[0]?.userName || '(unknown)';
        const email = op?.email || '';
        const count = rows.length;

        const tableRows = rows.map(r=>{
          const sites = (r.siteIds||[]).join(', ');
          const s = (r.status||'assigned');
          const due = fmtDate(r.dueDate);
          const notes = r.notes ? `<div class="note">${r.notes}</div>` : '';
          const opNotes = r.operatorNotes ? `<div class="note"><em>${r.operatorNotes}</em></div>` : '';
          return `<tr>
            <td>${r.zone||''}</td>
            <td style="max-width:380px; word-break:break-word">${sites||'<span class="muted">—</span>'}</td>
            <td>${statusPill(s, r.dueDate)}</td>
            <td>${due||'<span class="muted">—</span>'}</td>
            <td>${notes}${opNotes}</td>
          </tr>`;
        }).join('');

        chunks.push(`
          <div class="group">
            <header>
              <div class="name">${name}${email ? ` <span class="muted">· ${email}</span>` : ''}</div>
              <div class="meta">${count} task${count!==1?'s':''}</div>
            </header>
            <div>
              <table>
                <thead>
                  <tr><th style="width:140px">Zone</th><th>Sites</th><th style="width:130px">Status</th><th style="width:110px">Due</th><th>Notes</th></tr>
                </thead>
                <tbody>${tableRows}</tbody>
              </table>
            </div>
          </div>
        `);
      });

      groupsRoot.innerHTML = chunks.join('');
    }
  </script>
</body>
</html>
