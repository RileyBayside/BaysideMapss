<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Current Assignments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo.png" type="image/png" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#0f172a; --ink-2:#111827; --muted:#e5e7eb; --bg:#f6f7fb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24; --soft:#f8fafc;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg); color:var(--ink);
    }

    .header{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      padding:12px 18px; background:#fff; border-bottom:1px solid var(--muted);
      position:sticky; top:0; z-index:5;
    }
    .brand{ display:flex; align-items:center; gap:12px; min-width:0; }
    .brand img{ height:44px; display:block }
    .brand .title{ font-size:20px; font-weight:800; color:var(--ink-2) }
    .userbox{ display:flex; align-items:center; gap:10px }
    .email{ font-weight:600; color:#334155; background:#f1f5f9; border:1px solid #e2e8f0; padding:6px 10px; border-radius:9px; }

    .container{ max-width:1120px; margin:22px auto; padding:0 16px }
    .section-title{ font-size:18px; font-weight:800; margin: 4px 2px 14px; color:var(--ink-2) }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:14px }
    @media (max-width:900px){ .grid{ grid-template-columns: 1fr } }

    .card{
      background:var(--card); border:1px solid var(--muted); border-radius:16px;
      box-shadow:0 8px 26px rgba(16,24,40,.08);
      padding:14px;
      display:flex; flex-direction:column; gap:10px;
    }
    .card h3{ margin:0; font-size:16px; font-weight:800 }
    .muted{ color:#475569; font-size:13px }

    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap }
    .btn{
      border:0; border-radius:10px; padding:9px 12px; font-weight:800; cursor:pointer; color:#fff;
      background:var(--ink);
    }
    .btn:hover{ background:#1f2937 }
    .btn-red{ background:var(--accent) }
    .btn-red:hover{ background:var(--accent-600) }
    .pill{ padding:4px 8px; border-radius:999px; font-weight:800; font-size:12px; white-space:nowrap }

    .pill-gray{ background:#f1f5f9; color:#334155; border:1px solid #e2e8f0 }
    .pill-amber{ background:#fee2e2; color:#7f1d1d; border:1px solid #fecaca }
    .pill-green{ background:#dcfce7; color:#065f46; border:1px solid #bbf7d0 }

    .kvs{ display:flex; flex-wrap:wrap; gap:8px; font-size:13px; color:#475569 }
    .kvs > div{ display:inline-flex; align-items:center; gap:6px; background:#f8fafc; border:1px solid #e2e8f0; padding:6px 8px; border-radius:10px }

    .modal-backdrop{
      position:fixed; inset:0; background:rgba(15,23,42,.38); display:none; align-items:center; justify-content:center; z-index:40;
    }
    .modal-backdrop.show{ display:flex }
    .modal{
      width:min(920px, 94vw); max-height:86vh; overflow:auto;
      background:#fff; border:1px solid var(--muted); border-radius:16px; box-shadow:0 12px 36px rgba(16,24,40,.20);
    }
    .modal header{
      position:sticky; top:0; background:#fff; border-bottom:1px solid #eef2f7;
      padding:14px 16px; display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .modal header h3{ margin:0; font-size:16px; font-weight:800 }
    .modal header .close{ border:0; background:#f1f5f9; border:1px solid #e2e8f0; color:#111827; border-radius:10px; padding:6px 10px; font-weight:800; cursor:pointer }
    .modal .body{ padding:14px 16px; }
    .sites{ display:grid; gap:8px }
    .site-row{
      display:grid; grid-template-columns: 110px 1fr auto; align-items:center; gap:10px;
      padding:10px; border:1px solid #e2e8f0; border-radius:12px; background:#fff;
    }
    @media (max-width:680px){
      .site-row{ grid-template-columns: 90px 1fr }
      .site-row .right{ grid-column: 1 / -1 }
    }
    .note{
      font-size:13px; color:#334155; background:#f8fafc; border:1px solid #e2e8f0; border-left:3px solid var(--accent);
      border-radius:8px; padding:8px 10px; white-space:pre-wrap;
    }
    .sub{ color:#64748b; font-size:12px }
  </style>

  <style>
    .assign-site-row{display:flex;justify-content:space-between;align-items:flex-start;gap:10px;padding:10px;border:1px solid #e2e8f0;border-radius:10px;margin-bottom:8px;background:#fff}
    .assign-site-row .sid{font-weight:800}
    .assign-site-row .note{font-size:13px;color:#64748b;margin-top:4px}
    .pill.assigned{background:#fee2e2;border:1px solid #fecaca;color:#7f1d1d}
    .pill.in_progress{background:#fff7ed;border:1px solid #fed7aa;color:#9a3412}
    .pill.completed{background:#ecfdf5;border:1px solid #bbf7d0;color:#065f46}
  </style>
</head>
<body>

  <!-- Firebase (+ guard) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <header class="header">
    <div class="brand">
      <img src="logo.png" alt="Bayside" onerror="this.style.display='none'">
      <div class="title">Current assignments</div>
    </div>
    <div class="userbox">
      <div id="userEmail" class="email">—</div>
      <button id="logoutBtn" class="btn" type="button">Logout</button>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Live tasks</h2>
    <section id="assignments" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="detailsBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <header>
        <h3 id="modalTitle">Assignment details</h3>
        <div style="display:flex; align-items:center; gap:8px">
          <button id="downloadBtn" class="btn">Download report</button>
          <a id="openMapBtn" class="btn btn-red" href="#" target="_blank" rel="noopener">Open in map</a>
          <button class="close" id="closeModalBtn">Close</button>
        </div>
      </header>
      <div class="body">
        <div id="assignmentMeta" class="kvs" style="margin-bottom:10px"></div>
        <div id="sitesList" class="sites"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

 <script>
(function () {
  const db   = firebase.firestore();
  const auth = firebase.auth();
  const params = new URLSearchParams(location.search);

  // Resolve assignment id: ?task=... -> localStorage -> try to infer from focus
  let assignmentId = params.get('task') || localStorage.getItem('currentTaskId') || null;
  if (assignmentId) { try { localStorage.setItem('currentTaskId', assignmentId); } catch(_) {} }

  function focusIds() {
    return (params.get('focus')||'').split(',').map(s=>s.trim().toUpperCase()).filter(Boolean);
  }
  async function inferTaskIdFromFocus(){
    const ids = focusIds();
    if (!ids.length) return null;
    try{
      const batch = ids.slice(0,10); // array-contains-any limit
      const snap = await db.collection('assignments').where('siteIds','array-contains-any',batch).get();
      let best=null, score=-1;
      snap.forEach(doc=>{
        const arr = (doc.data().siteIds||[]).map(x=>String(x).toUpperCase());
        const sc = ids.reduce((n,id)=>n+(arr.includes(id)?1:0),0);
        if(sc>score){ best=doc.id; score=sc; }
      });
      if(best){ assignmentId=best; try{localStorage.setItem('currentTaskId',best);}catch(_){} }
      return best;
    }catch(e){ console.warn('inferTaskIdFromFocus:',e); return null; }
  }
  async function ensureTaskId(){ return assignmentId || await inferTaskIdFromFocus(); }

  // -------- helpers
  const idRx = /\bM\d{3,5}\b/i;
  function detectSiteId(node){
    const root = document.getElementById('sidebar-content');
    let cur = node;
    while (cur && cur!==root){
      const m = (cur.textContent||'').match(idRx);
      if (m) return m[0].toUpperCase();
      cur = cur.parentElement;
    }
    const m2 = (node.textContent||'').match(idRx);
    return m2 ? m2[0].toUpperCase() : '';
  }

  async function writeProgress(siteId, status, note){
    const uid = auth.currentUser?.uid || null;
    const taskId = await ensureTaskId(); // may still be null; we’ll still log work_logs

    const writes = [];

    if (taskId){
      const update = {};
      update[`perSite.${siteId}.status`]      = status;
      update[`perSite.${siteId}.note`]        = (note||'').trim();
      update[`perSite.${siteId}.operatorUid`] = uid;
      update[`perSite.${siteId}.updatedAt`]   = firebase.firestore.FieldValue.serverTimestamp();
      update[`perSite.${siteId}.completedAt`] = (status==='completed')
        ? firebase.firestore.FieldValue.serverTimestamp()
        : null;
      writes.push(db.collection('assignments').doc(taskId).set(update,{merge:true}));
    }

    // optional history log (kept – harmless even if you don’t use it)
    writes.push(db.collection('work_logs').add({
      assignmentId: taskId || null,
      siteId, status,
      note: (note||'').trim(),
      operatorUid: uid,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }));

    await Promise.all(writes);
  }

  // -------- attach to the actual sidebar checkboxes & notes
  function whenSidebarReady(cb){
    const root = document.getElementById('sidebar-content');
    if (!root) return;
    if (root.children.length) return cb(root);
    const mo = new MutationObserver((_,o)=>{ if(root.children.length){ o.disconnect(); cb(root); }});
    mo.observe(root,{childList:true,subtree:true});
    setTimeout(()=>mo.disconnect(),10000);
  }

  whenSidebarReady((root)=>{
    // treat ANY checkbox as "complete"
    root.addEventListener('change', async (ev)=>{
      const t = ev.target;
      if (!(t instanceof HTMLInputElement)) return;
      if (t.type !== 'checkbox') return;

      const row = t.closest('li, .list-item, .sidebar-row, .item, div') || root;
      const siteId = detectSiteId(row);
      if (!siteId) return;

      const noteEl = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');
      const note   = noteEl ? noteEl.value : '';

      try{
        await writeProgress(siteId, t.checked ? 'completed' : 'assigned', note);
        console.log('Saved', siteId, t.checked ? 'completed' : 'assigned');
      }catch(e){
        console.error('Save failed', e);
        alert('Failed to save: ' + (e.message || e));
      }
    });

    // save notes on blur/change if present
    root.addEventListener('blur', handleNoteSave, true);
    root.addEventListener('change', handleNoteSave, true);
    async function handleNoteSave(ev){
      const t = ev.target;
      if (!(t instanceof HTMLInputElement)) return;
      if (t.type !== 'text') return;

      const row = t.closest('li, .list-item, .sidebar-row, .item, div') || root;
      const siteId = detectSiteId(row);
      if (!siteId) return;

      const cb = row.querySelector('input[type="checkbox"]');
      const status = cb && cb.checked ? 'completed' : 'in_progress';
      try{
        await writeProgress(siteId, status, t.value);
        console.log('Saved note', siteId);
      }catch(e){
        console.error('Save failed', e);
      }
    }

    // keep sidebar pills/checkboxes/notes in sync with perSite (if we have taskId)
    firebase.auth().onAuthStateChanged(async ()=>{
      const taskId = await ensureTaskId();
      if (!taskId) { console.warn('No assignment id; live reflection disabled.'); return; }
      db.collection('assignments').doc(taskId).onSnapshot(snap=>{
        const perSite = (snap.data()||{}).perSite || {};
        root.querySelectorAll('li, .list-item, .sidebar-row, .item, div').forEach(row=>{
          const sid = detectSiteId(row);
          if (!sid) return;
          const info = perSite[sid] || {};
          const pill = row.querySelector('.mini-pill');
          if (pill) pill.textContent = (info.status || 'assigned').replace('_',' ');
          const cb  = row.querySelector('input[type="checkbox"]');
          if (cb) cb.checked = info.status === 'completed';
          const note = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');
          if (note && typeof info.note==='string' && note.value!==info.note) note.value = info.note;
        });
      });
    });
  });
})();
</script>
</body>
</html>
