<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assigned Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Core styles (same as ParksMowing) -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Sidebar styles (same as ParksMowing) -->
  <link rel="stylesheet" href="sidebar.css" />

  <style>
    /* Brand palette & basics */
    :root{
      --ink:#0f172a; --muted:#e5e7eb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24;
      --soft:#f8fafc; --soft-2:#f1f5f9;
    }
    #map { height: 100vh; }

    /* Sidebar compact + brand */
    #sidebar{
      width: 340px;
      max-width: 86vw;
      background:#fff;
      border-right:1px solid var(--muted);
      box-shadow:0 8px 26px rgba(16,24,40,.08);
      overflow:auto;
    }
    #sidebar .sidebar-head{
      position: sticky; top:0; z-index: 5;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      color:#fff; font-weight:800;
      background: linear-gradient(90deg, var(--accent), #eb4550);
      border-bottom:1px solid rgba(255,255,255,.15);
    }
    #sidebar .sidebar-head img{ height:24px; width:auto; display:block }
    #sidebar .sidebar-head .title{ font-size:14px; letter-spacing:.3px }

    /* Buttons inside sidebar */
    #sidebar button{
      border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer;
      background: var(--accent); color:#fff;
    }
    #sidebar #toggle-all{
      display:block; width:calc(100% - 24px);
      margin:10px 12px 8px; background:var(--accent);
    }
    #sidebar #toggle-all:hover{ background:var(--accent-600); }

    /* Sidebar content container spacing */
    #sidebar #sidebar-content{ padding:8px 12px 16px; }

    /* Groups / details look compact */
    #sidebar-content details{
      border:1px solid var(--muted); border-radius:12px; overflow:hidden;
      background:#fff; margin-bottom:8px;
    }
    #sidebar-content details > summary{
      list-style:none; cursor:pointer; user-select:none;
      padding:8px 10px; background:var(--soft-2);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      font-weight:700; color:var(--ink);
    }
    #sidebar-content details[open] > summary{ background:#eef2f7; }

    /* Rows/items inside groups (try to match many possible structures) */
    #sidebar-content li,
    #sidebar-content .list-item,
    #sidebar-content .sidebar-row,
    #sidebar-content .item{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 10px; border-top:1px solid #eef2f7; background:#fff;
      font-weight:600; color:#111827;
    }
    #sidebar-content li:first-child{ border-top:0; }

    /* Mini badges (status) */
    .mini-pill{
      display:inline-block; padding:2px 6px; border-radius:999px;
      font-size:11px; font-weight:800; color:#7f1d1d;
      background:#fee2e2; border:1px solid #fecaca;
      white-space:nowrap;
    }

    /* Operator controls on each row (created only if not present) */
    .site-ops{
      display:inline-flex; align-items:center; gap:8px; white-space:nowrap;
    }
    .site-ops input[type="text"]{
      width: 140px; max-width: 48vw;
      padding:6px 8px; border-radius:8px; border:1px solid #e2e8f0; font-weight:600;
      background:#fff;
    }
    .site-ops .site-done{ transform: translateY(1px); }

    /* Sidebar toggle button style (mobile friendly) */
    #sidebar-toggle{
      position: fixed; top:12px; left:12px; z-index: 1000;
      border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer;
      background: var(--accent); color:#fff;
      box-shadow:0 6px 18px rgba(16,24,40,.18);
    }
    #sidebar-toggle:active{ transform: translateY(1px); }

    /* Mobile tweaks */
    @media (max-width: 768px){
      #sidebar{ width: 100vw; max-width: none; }
      #sidebar .sidebar-head .title{ font-size:13px }
      #sidebar-content details > summary{ padding:8px 10px; }
      #sidebar-content li, #sidebar-content .list-item,
      #sidebar-content .sidebar-row, #sidebar-content .item{
        padding:8px 10px;
      }
      .site-ops input[type="text"]{ width: 120px; }
    }
  </style>
</head>
<body>

  <!-- Firebase + auth guard -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <!-- Sidebar toggle button -->
  <button id="sidebar-toggle">â˜°</button>

  <!-- Sidebar container (IDs kept for your existing JS) -->
  <div id="sidebar">
    <div class="sidebar-head">
      <img src="logo.png" alt="Bayside" onerror="this.style.display='none'">
      <div class="title">Assigned Parks</div>
    </div>

    <button id="toggle-all">Expand All</button>

    <div id="sidebar-content"></div>

    <div style="padding:10px 12px 16px">
      <button onclick="adminLogin()">Admin Login</button>
      <div id="admin-tools" style="display:none; margin-top:8px; display:grid; gap:6px">
        <button onclick="exportPDFCouncil()" style="background:#111827">PDF report for Council</button>
        <button onclick="exportPDFBayside()" style="background:#111827">PDF Report for Bayside</button>
        <button onclick="clearUserData()" style="background:#64748b">Clear All User Data</button>
        <button onclick="showToday()" style="background:#64748b">Show Completed Today</button>
      </div>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Core scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Filter the sidebar to only show assigned IDs -->
  <script>
  (function () {
    function getFocusFromQuery() {
      const q = new URLSearchParams(location.search).get('focus') || '';
      return q.split(',').map(s => s.trim()).filter(Boolean).map(s => s.toUpperCase());
    }
    async function getFocusFromFirestore() {
      try {
        const u = firebase.auth().currentUser;
        if (!u) return [];
        const snap = await firebase.firestore().collection('assignments')
          .where('userId', '==', u.uid).get();
        const set = new Set();
        snap.forEach(doc => (doc.data()?.siteIds || [])
          .forEach(id => set.add(String(id).toUpperCase())));
        return Array.from(set);
      } catch (e) {
        console.warn('fallback focus load failed:', e);
        return [];
      }
    }
    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((_, o) => {
        if (root.children.length > 0) { o.disconnect(); cb(root); }
      });
      obs.observe(root, { childList: true, subtree: true });
      setTimeout(() => obs.disconnect(), 10000);
    }
    function filterSidebarToIds(root, ids) {
      const wanted = new Set(ids.map(s => s.toUpperCase()));
      const bannerId = 'assigned-filter-banner';
      let banner = document.getElementById(bannerId);
      if (!banner) {
        banner = document.createElement('div');
        banner.id = bannerId;
        banner.style.cssText = 'padding:8px 10px;margin:6px 0;border:1px solid #e2e8f0;background:#fff8f8;color:#7f1d1d;border-radius:8px;font-weight:700';
        root.prepend(banner);
      }
      banner.textContent = ids.length ? `Showing ${ids.length} assigned site(s)` : 'No assigned sites to show.';

      const hasAnyId = (el) => {
        const t = (el.textContent || '').toUpperCase();
        for (const id of wanted) if (t.includes(id)) return true;
        return false;
      };
      const candidates = root.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row, div');
      candidates.forEach(el => {
        if (el.id === 'assigned-filter-banner') return;
        const keep = hasAnyId(el) || [...el.querySelectorAll('*')].some(hasAnyId);
        el.style.display = keep ? '' : 'none';
      });
      root.querySelectorAll('details').forEach(d => {
        const any = [...d.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row')]
          .some(el => el.style.display !== 'none');
        d.style.display = any ? '' : 'none';
        if (any) d.open = true;
      });
    }
    firebase.auth().onAuthStateChanged(async () => {
      let ids = getFocusFromQuery();
      if (!ids.length) ids = await getFocusFromFirestore();
      if (!ids.length) return;
      whenSidebarReady(root => filterSidebarToIds(root, ids));
    });
  })();
  </script>

  <!-- Operator controls + Firestore writes & live reflection -->
  <script>
  (function () {
    const db   = firebase.firestore();
    const auth = firebase.auth();
    const params = new URLSearchParams(location.search);

    // --- Resolve assignmentId robustly ---
    let assignmentId = params.get('task') || localStorage.getItem('currentTaskId') || null;
    if (assignmentId) { try { localStorage.setItem('currentTaskId', assignmentId); } catch(_) {} }

    function getFocusIds() {
      return (params.get('focus')||'')
        .split(',').map(s=>s.trim().toUpperCase()).filter(Boolean);
    }

    async function inferAssignmentIdFromFocus() {
      const focus = getFocusIds();
      if (!focus.length) return null;

      try{
        // Firestore allows up to 10 values for array-contains-any
        const batch = focus.slice(0,10);
        const q = db.collection('assignments').where('siteIds','array-contains-any', batch);
        const snap = await q.get();

        let best = null, score = -1;
        snap.forEach(doc=>{
          const ids = (doc.data().siteIds||[]).map(x=>String(x).toUpperCase());
          const sc = focus.reduce((n,id)=> n + (ids.includes(id)?1:0), 0);
          if (sc > score) { best = doc.id; score = sc; }
        });

        if (best) {
          assignmentId = best;
          try { localStorage.setItem('currentTaskId', best); } catch(_) {}
          return best;
        }
      }catch(e){ console.warn('inferAssignmentIdFromFocus:', e); }

      return null;
    }

    async function ensureAssignmentId(){
      if (assignmentId) return assignmentId;
      return await inferAssignmentIdFromFocus();
    }

    // --- helpers ---
    const idRx = /\bM\d{3,5}\b/i;
    function detectId(row){
      let id = row.getAttribute('data-site-id');
      if (id) return id.toUpperCase();
      const txt = (row.textContent || '');
      const m = txt.match(idRx);
      if (!m) return '';
      id = m[0].toUpperCase();
      row.setAttribute('data-site-id', id);
      return id;
    }

    async function recordProgress(siteId, status, note){
      siteId = String(siteId||'').toUpperCase();
      status = String(status||'in_progress').toLowerCase();
      const uid = auth.currentUser?.uid || null;

      const id = await ensureAssignmentId(); // may still be null

      const writes = [];

      // 1) Update perSite when we know the assignment
      if (id){
        const ps = {};
        ps[`perSite.${siteId}.status`]      = status;
        ps[`perSite.${siteId}.note`]        = (note||'').trim();
        ps[`perSite.${siteId}.operatorUid`] = uid;
        ps[`perSite.${siteId}.updatedAt`]   = firebase.firestore.FieldValue.serverTimestamp();
        ps[`perSite.${siteId}.completedAt`] =
          (status==='completed') ? firebase.firestore.FieldValue.serverTimestamp() : null;
        writes.push(db.collection('assignments').doc(id).set(ps, { merge: true }));
      }

      // 2) Always append a work_logs row (assignmentId may be null)
      writes.push(db.collection('work_logs').add({
        assignmentId: id || null,
        siteId, status,
        note: (note||'').trim(),
        operatorUid: uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }));

      await Promise.all(writes);
    }

    // --- Decorate rows (reuse existing checkbox/note if present; otherwise create) ---
    function decorateRow(row){
      if (row.dataset.opsDecorated === '1') return;

      const siteId = detectId(row);
      if (!siteId) return;

      // status pill
      let pill = row.querySelector('.mini-pill');
      if (!pill){
        pill = document.createElement('span');
        pill.className = 'mini-pill';
        pill.textContent = 'assigned';
        row.appendChild(pill);
      }

      // Prefer existing checkbox in the row; otherwise create one on the right
      let cb = row.querySelector('input[type="checkbox"]');
      let note = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');

      if (!cb || !note){
        const ops = document.createElement('span');
        ops.className = 'site-ops';
        if (!cb){
          cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.className = 'site-done';
          cb.title = 'Mark complete';
          const lbl = document.createElement('label');
          lbl.textContent = 'Done'; lbl.style.marginLeft = '4px';
          ops.appendChild(cb); ops.appendChild(lbl);
        }
        if (!note){
          note = document.createElement('input');
          note.type = 'text'; note.placeholder = 'Notes...'; note.className = 'site-note';
          ops.appendChild(note);
        }
        row.appendChild(ops);
      }

      // Save handlers for the controls we own
      cb.addEventListener('change', async () => {
        const status = cb.checked ? 'completed' : 'assigned';
        await recordProgress(siteId, status, note?.value || '');
      });
      if (note){
        const saveNote = async () => { await recordProgress(siteId, (cb.checked?'completed':'in_progress'), note.value || ''); };
        note.addEventListener('change', saveNote);
        note.addEventListener('blur', saveNote);
      }

      row.dataset.opsDecorated = '1';
    }

    // Enhance current/future rows when sidebar is ready
    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((_, o) => {
        if (root.children.length > 0) { o.disconnect(); cb(root); }
      });
      obs.observe(root, { childList: true, subtree: true });
      setTimeout(() => obs.disconnect(), 10000);
    }

    whenSidebarReady((root) => {
      const scan = () => {
        root.querySelectorAll('li, .list-item, .sidebar-row, .item').forEach(el => {
          if (el.closest('summary')) return; // ignore group headers
          decorateRow(el);
        });
      };
      scan();
      const mo = new MutationObserver(scan);
      mo.observe(root, { childList:true, subtree:true });
      setTimeout(() => mo.disconnect(), 30000);

      // ALSO: delegate to ANY checkbox in existing rows (covers native checkboxes)
      root.addEventListener('change', async (ev)=>{
        const target = ev.target;
        if (!(target instanceof HTMLInputElement)) return;
        if (target.type !== 'checkbox') return;

        const row = target.closest('li, .list-item, .sidebar-row, .item');
        if (!row) return;
        const sid = detectId(row);
        if (!sid) return;

        const noteEl = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');
        const noteVal = noteEl ? noteEl.value : '';
        await recordProgress(sid, target.checked ? 'completed' : 'assigned', noteVal);
      });
    });

    // Live reflection from Firestore (keeps pills/checkbox/notes in sync)
    firebase.auth().onAuthStateChanged(async () => {
      const id = await ensureAssignmentId();
      if (!id) {
        console.warn('No assignment id resolved; will still log work_logs but perSite reflection is disabled.');
        return;
      }
      db.collection('assignments').doc(id).onSnapshot(snap => {
        const d = snap.data() || {};
        const perSite = d.perSite || {};
        document.querySelectorAll('#sidebar-content [data-site-id]').forEach(row => {
          const sid = String(row.getAttribute('data-site-id')).toUpperCase();
          const info = perSite[sid] || {};
          const pill = row.querySelector('.mini-pill');
          if (pill) pill.textContent = (info.status || 'assigned').replace('_',' ');
          const cb  = row.querySelector('input[type="checkbox"]');
          if (cb) cb.checked = info.status === 'completed';
          const note = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');
          if (note && typeof info.note === 'string' && note.value !== info.note) note.value = info.note;
        });
      });
    });
  })();
  </script>

</body>
