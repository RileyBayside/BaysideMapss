<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assigned Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- discourage caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="icon" href="logo.png?v=2025-10-17-01" type="image/png" />

  <!-- Same stack as ParksMowing (add ?v=... to bust GitHub Pages cache) -->
  <link rel="stylesheet" href="style.css?v=2025-10-17-01" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="sidebar.css?v=2025-10-17-01" />

  <style>
    /* (same small tweaks as before) */
    #sidebar{
      left: 8px !important; right:auto; bottom:8px;
      height:auto; max-height:calc(100vh - 16px);
      border-radius:14px; overflow:hidden; display:flex; flex-direction:column;
      z-index:1000; pointer-events:auto; transition:transform .25s ease; will-change:transform;
    }
    #sidebar-content{ flex:1 1 auto; min-height:0; overflow-y:auto; -webkit-overflow-scrolling:touch; padding-right:8px; }
    #sidebar.is-collapsed{ transform:translateX(calc(-100% - 12px)); }
    #sbMiniToggle{
      position:fixed; width:36px; height:36px; border:0; border-radius:9999px;
      background:#d11e2b; color:#fff; font-weight:900; font-size:18px; line-height:36px;
      box-shadow:0 6px 18px rgba(0,0,0,.22); cursor:pointer; z-index:1002;
      display:inline-flex; align-items:center; justify-content:center;
    }
    .ap-num{ font-weight:800; margin-right:6px; }
    .ap-controls{ display:flex; align-items:center; gap:8px; margin-left:auto; flex-wrap:wrap; }
    .ap-pill{ display:inline-block; font-size:12px; font-weight:800; padding:4px 8px; border-radius:999px; white-space:nowrap;
      border:1px solid #fecaca; background:#fee2e2; color:#7f1d1d; }
    .ap-pill.done{ border-color:#86efac; background:#dcfce7; color:#166534; }
    .ap-btn{ border:0; border-radius:8px; padding:6px 10px; font-weight:800; cursor:pointer; background:#111827; color:#fff; }
    .ap-btn:hover{ filter:brightness(1.08); }
    .ap-note{ width:100%; margin-top:6px; display:block; border:1px solid #e5e7eb; border-radius:8px; padding:8px 10px; font-size:13px; background:#fff; color:#111827; }
    .ap-row{ display:flex; flex-direction:column; gap:6px; }
    .ap-row-head{ display:flex; align-items:center; gap:8px; min-width:0; }
    .ap-row-title{ flex:1 1 auto; min-width:0; overflow:hidden; text-overflow:ellipsis; }
    @media (max-width:768px){ #sidebar{ left:6px !important; right:6px; border-radius:12px; } }
  </style>
</head>
<body>

  <!-- Firebase + guard -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js?v=2025-10-17-01"></script>
  <script src="auth-guard.js?v=2025-10-17-01"></script>

  <button id="sidebar-toggle">☰</button>

  <div id="sidebar">
    <div class="sidebar-head">
      <img src="logo.png?v=2025-10-17-01" alt="Bayside" onerror="this.style.display='none'">
      <div class="title">Assigned Parks</div>
    </div>

    <button id="toggle-all">Expand All</button>
    <div id="sidebar-content"></div>

    <div style="padding:10px 12px 16px">
      <button class="ap-btn" onclick="adminLogin()">Admin Login</button>
      <div id="admin-tools" style="display:none; margin-top:8px; display:grid; gap:6px">
        <button class="ap-btn" onclick="exportPDFCouncil()" style="background:#111827">PDF report for Council</button>
        <button class="ap-btn" onclick="exportPDFBayside()"  style="background:#111827">PDF Report for Bayside</button>
        <button class="ap-btn" onclick="clearUserData()"     style="background:#64748b">Clear All User Data</button>
        <button class="ap-btn" onclick="showToday()"         style="background:#64748b">Show Completed Today</button>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Core scripts (exact order) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js?v=2025-10-17-01"></script>
  <script src="sidebar.js?v=2025-10-17-01"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    console.info('AssignedParks build', '2025-10-17-01'); // visible in console so you know it’s the new file

    /* --- helpers --- */
    const qsp = (k) => new URLSearchParams(location.search).get(k) || '';
    const getFocusIds = () =>
      (qsp('focus') || '')
        .split(',').map(s => s.trim()).filter(Boolean).map(s => s.toUpperCase());

    /* position sidebar below Search ID… */
    (function positionSidebarBelowSearch(){
      function findSearch(){
        return (
          document.querySelector('#site-search') ||
          document.querySelector('.site-search') ||
          document.querySelector('#searchBar') ||
          document.querySelector('.search-bar') ||
          document.querySelector('#searchSite') ||
          document.querySelector('#search') ||
          document.querySelector('input[placeholder="Search ID..."]')
        );
      }
      function apply(){
        const sbEl = document.getElementById('sidebar');
        if (!sbEl) return;
        let topPx = 8;
        const search = findSearch();
        if (search){
          const r = search.getBoundingClientRect();
          topPx = Math.max(6, Math.round(r.bottom)) + 6;
        }
        sbEl.style.position = 'fixed';
        sbEl.style.top = topPx + 'px';
        sbEl.style.maxHeight = `calc(100vh - ${topPx + 8}px)`;
      }
      const rerun = ()=>{ apply(); setTimeout(apply, 0); };
      window.addEventListener('load', rerun);
      window.addEventListener('resize', apply);
      const mo = new MutationObserver(apply);
      mo.observe(document.body, { childList:true, subtree:true });
      setTimeout(()=>mo.disconnect(), 6000);
    })();

    /* mini collapse toggle */
    (function setupMiniToggle(){
      const sidebar = document.getElementById('sidebar');
      if (!sidebar) return;
      let toggle = document.getElementById('sbMiniToggle');
      if (!toggle){
        toggle = document.createElement('button');
        toggle.id = 'sbMiniToggle';
        toggle.type = 'button';
        toggle.setAttribute('aria-expanded','true');
        toggle.textContent = '‹';
        document.body.appendChild(toggle);
      }
      function sidebarTop(){
        const t = parseInt(sidebar.style.top || '8', 10);
        return Number.isFinite(t) ? t : 8;
      }
      function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }
      function position(){
        const top = sidebarTop();
        if (sidebar.classList.contains('is-collapsed')) toggle.style.left = '8px';
        else {
          const rect = sidebar.getBoundingClientRect();
          const left = rect.right + 8;
          const maxLeft = (window.innerWidth || 360) - 44;
          toggle.style.left = clamp(left, 8, maxLeft) + 'px';
        }
        toggle.style.top = (top + 4) + 'px';
      }
      function setExpanded(expanded){
        sidebar.classList.toggle('is-collapsed', !expanded);
        toggle.setAttribute('aria-expanded', String(expanded));
        toggle.textContent = expanded ? '‹' : '›';
        position();
      }
      toggle.addEventListener('click', ()=>{
        const expanded = !sidebar.classList.contains('is-collapsed');
        setExpanded(!expanded);
      });
      window.addEventListener('load', position);
      window.addEventListener('resize', position);
      const mo = new MutationObserver(position);
      mo.observe(document.body, { attributes:true, childList:true, subtree:true });
      setTimeout(()=>mo.disconnect(), 6000);
      position();
    })();

    /* mark task started if ?task= */
    (function trackTaskOpen(){
      const db = firebase.firestore();
      const taskId = qsp('task');
      if (!taskId) return;
      firebase.auth().onAuthStateChanged(async (u)=>{
        if (!u) return;
        try{
          await db.runTransaction(async (tx)=>{
            const ref = db.collection('assignments').doc(taskId);
            const snap = await tx.get(ref);
            if (!snap.exists) return;
            const d = snap.data() || {};
            if (d.userId !== u.uid) return;
            if (d.status !== 'in_progress' && d.status !== 'completed'){
              tx.update(ref, {
                status: 'in_progress',
                startedAt: firebase.firestore.FieldValue.serverTimestamp(),
                startedBy: u.uid
              });
            } else {
              tx.update(ref, { lastOpenedAt: firebase.firestore.FieldValue.serverTimestamp() });
            }
          });
        } catch(e){ console.warn('Failed to mark task started:', e); }
      });
    })();

    /* assigned-only filtering + per-site controls */
    (function main(){
      const db   = firebase.firestore();
      const root = document.getElementById('sidebar-content');
      if (!root) return;

      const taskId   = qsp('task');
      const focusIds = getFocusIds();
      const ROW_SEL  =
        '[data-site-id],[data-siteid],[data-id],[data-site],[data-code],[data-sitecode],' +
        'li,.site-row,.site-item,.sidebar-row,.list-item,.item';

      let assignmentRef = null;
      let perSiteCache  = {};
      let wantedIds     = [];

      function setBanner(text){
        let b = document.getElementById('assigned-filter-banner');
        if (!b) {
          b = document.createElement('div');
          b.id = 'assigned-filter-banner';
          b.style.cssText =
            'margin:10px;padding:10px;border:1px solid #e2e8f0;border-radius:8px;' +
            'background:#fff8f8;color:#7f1d1d;font-weight:700;';
          root.prepend(b);
        }
        b.textContent = text;
      }
      function clearBanner(){ const b = document.getElementById('assigned-filter-banner'); if (b) b.remove(); }
      function extractId(el){
        const ds = el.dataset || {};
        let id = (ds.siteId || ds.siteid || ds.site || ds.id || ds.code || ds.sitecode || '').toUpperCase();
        if (!/^M\d{3,4}$/.test(id)){
          const t = (el.textContent || '').toUpperCase();
          const m = t.match(/\bM\d{3,4}\b/);
          if (m) id = m[0];
        }
        return /^M\d{3,4}$/.test(id) ? id : '';
      }
      function numberRows(visible){
        visible.forEach(el => { const x = el.querySelector('.ap-num'); if (x) x.remove(); });
        let n = 1; visible.forEach(el => {
          const head = el.querySelector(':scope > *') || el;
          const span = document.createElement('span');
          span.className = 'ap-num'; span.textContent = `${n++}.`;
          head.insertBefore(span, head.firstChild);
        });
      }
      function hideEmptyZones(){
        root.querySelectorAll('details,.zone,.zone-group').forEach(group => {
          const any = [...group.querySelectorAll(ROW_SEL)].some(x => x.style.display !== 'none');
          group.style.display = any ? '' : 'none';
          if (any && 'open' in group) group.open = true;
        });
      }

      function decorateRowWithControls(rowEl, siteId){
        if (!assignmentRef) return;           // no task => read-only
        if (rowEl.classList.contains('ap-row')) return;

        let titleHost = rowEl.firstElementChild || rowEl;

        rowEl.classList.add('ap-row');
        const head = document.createElement('div'); head.className = 'ap-row-head';
        head.appendChild(titleHost.cloneNode(true));
        rowEl.replaceChild(head, titleHost);
        head.firstElementChild.classList.add('ap-row-title');

        const ctrls = document.createElement('div'); ctrls.className = 'ap-controls';
        const pill  = document.createElement('span'); pill.className = 'ap-pill'; ctrls.appendChild(pill);
        const btn   = document.createElement('button'); btn.className = 'ap-btn'; btn.textContent = 'Done'; ctrls.appendChild(btn);
        head.appendChild(ctrls);

        const note  = document.createElement('textarea'); note.className = 'ap-note'; note.rows = 2; note.placeholder = 'Add a note (optional)…';
        rowEl.appendChild(note);

        const current = perSiteCache[siteId] || {};
        const status  = (current.status || '').toLowerCase();
        const isDone  = status === 'completed';
        pill.textContent = isDone ? 'Done' : 'Assigned';
        pill.classList.toggle('done', isDone);
        if (current.note) note.value = current.note;

        btn.addEventListener('click', async () => {
          try{
            await assignmentRef.set({
              perSite: { [siteId]: {
                status:'completed',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                completedAt: firebase.firestore.FieldValue.serverTimestamp(),
                note: note.value || ''
              }}}, { merge:true });
          } catch(e){ console.warn('perSite complete failed:', e); }
        });

        let t=null;
        note.addEventListener('input', ()=>{
          if (t) clearTimeout(t);
          t=setTimeout(async ()=>{
            try{
              await assignmentRef.set({
                perSite: { [siteId]: {
                  status: (perSiteCache[siteId]?.status || 'in_progress'),
                  updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                  note: note.value || ''
                }}}, { merge:true });
            } catch(e){ console.warn('perSite note failed:', e); }
          }, 500);
        });
      }

      function refreshPills(visible){
        if (!assignmentRef) return;
        visible.forEach(el => {
          const id = extractId(el);
          const data = perSiteCache[id] || {};
          const pill = el.querySelector('.ap-pill'); if (!pill) return;
          const isDone = (data.status || '').toLowerCase() === 'completed';
          pill.textContent = isDone ? 'Done' : 'Assigned';
          pill.classList.toggle('done', isDone);
          const note = el.querySelector('.ap-note');
          if (note && typeof data.note === 'string' && note.value !== data.note) note.value = data.note;
        });
      }

      function applyFilter(){
        const wanted = new Set(wantedIds);
        const rows = [...root.querySelectorAll(ROW_SEL)].filter(el => !el.closest('summary'));
        if (!rows.length){ setBanner('Loading sites…'); return; }

        rows.forEach(el => { el.style.display = 'none'; });
        const visible = [];
        rows.forEach(el => {
          const id = extractId(el);
          if (wanted.has(id)){
            el.style.display = '';
            visible.push(el);
            decorateRowWithControls(el, id);
          }
        });

        if (!visible.length){ setBanner('No assigned sites to show.'); }
        else { clearBanner(); numberRows(visible); hideEmptyZones(); refreshPills(visible); }
      }

      async function loadWantedIdsFromFirestore(u){
        const snap = await db.collection('assignments').where('userId','==',u.uid).get();
        const set = new Set();
        snap.forEach(doc => (doc.data().siteIds || []).forEach(id => set.add(String(id).toUpperCase())));
        wantedIds = [...set];
      }

      async function maybeBindAssignment(u){
        const id = qsp('task'); if (!id) return;
        const ref = db.collection('assignments').doc(id);
        const snap = await ref.get(); if (!snap.exists) return;
        const d = snap.data() || {}; if (d.userId !== u.uid) return;
        assignmentRef = ref; perSiteCache = d.perSite || {};
        ref.onSnapshot(s => { perSiteCache = (s.data() || {}).perSite || {}; applyFilter(); });
      }

      firebase.auth().onAuthStateChanged(async (u)=>{
        if (!u) return;

        if (getFocusIds().length) wantedIds = getFocusIds();
        else { try { await loadWantedIdsFromFirestore(u); } catch(e){ console.warn(e); } }

        try { await maybeBindAssignment(u); } catch(e){ console.warn(e); }

        let tries=0; const spin=setInterval(()=>{ tries++; applyFilter(); if (tries>40) clearInterval(spin); }, 100);
        const mo = new MutationObserver(applyFilter); mo.observe(root, { childList:true, subtree:true }); setTimeout(()=>mo.disconnect(), 30000);
      });
    })();
  </script>
</body>
</html>
