<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assigned Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Core styles (same as ParksMowing) -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Sidebar styles (same as ParksMowing) -->
  <link rel="stylesheet" href="sidebar.css" />

  <style>
    :root{
      --ink:#0f172a; --muted:#e5e7eb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24;
      --soft:#f8fafc; --soft-2:#f1f5f9;
      --ok-bg:#dcfce7; --ok-br:#bbf7d0; --ok-ink:#065f46;
    }
    #map { height: 100vh; }

    /* Sidebar compact + brand */
    #sidebar{
      width: 340px;
      max-width: 86vw;
      background:#fff;
      border-right:1px solid var(--muted);
      box-shadow:0 8px 26px rgba(16,24,40,.08);
      overflow:auto;
    }
    #sidebar .sidebar-head{
      position: sticky; top:0; z-index: 5;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      color:#fff; font-weight:800;
      background: linear-gradient(90deg, var(--accent), #eb4550);
      border-bottom:1px solid rgba(255,255,255,.15);
    }
    #sidebar .sidebar-head img{ height:24px; width:auto; display:block }
    #sidebar .sidebar-head .title{ font-size:14px; letter-spacing:.3px }

    #sidebar button{
      border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer;
      background: var(--accent); color:#fff;
    }
    #sidebar #toggle-all{ display:block; width:calc(100% - 24px); margin:10px 12px 8px; background:var(--accent); }
    #sidebar #toggle-all:hover{ background:var(--accent-600); }

    #sidebar #sidebar-content{ padding:8px 12px 16px; }

    #sidebar-content details{
      border:1px solid var(--muted); border-radius:12px; overflow:hidden;
      background:#fff; margin-bottom:8px;
    }
    #sidebar-content details > summary{
      list-style:none; cursor:pointer; user-select:none;
      padding:8px 10px; background:var(--soft-2);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      font-weight:700; color:var(--ink);
    }
    #sidebar-content details[open] > summary{ background:#eef2f7; }

    #sidebar-content li,
    #sidebar-content .list-item,
    #sidebar-content .sidebar-row,
    #sidebar-content .item{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 10px; border-top:1px solid #eef2f7; background:#fff;
      font-weight:600; color:#111827;
    }
    #sidebar-content li:first-child{ border-top:0; }

    /* Hide status badges that say "assigned" */
    #sidebar-content .mini-pill,
    #sidebar-content .badge,
    #sidebar-content .tag,
    #sidebar-content .status { display:none !important; }

    /* Hide the native left checkbox to avoid confusion (we replace it with our own button) */
    #sidebar-content input[type="checkbox"]{ display:none !important; }

    /* Our per-row Done button */
    .bs-done-btn{
      appearance:none; border-radius:10px; border:1px solid #e2e8f0;
      background:#fff; color:#111827; padding:6px 10px; font-weight:800; cursor:pointer;
      white-space:nowrap;
    }
    .bs-done-btn:hover{ background:#f8fafc }
    .bs-done-btn.done{
      background:var(--ok-bg); border-color:var(--ok-br); color:var(--ok-ink);
    }
  </style>
</head>
<body>

  <!-- Firebase + auth guard -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <!-- Sidebar toggle -->
  <button id="sidebar-toggle">☰</button>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-head">
      <img src="logo.png" alt="Bayside" onerror="this.style.display='none'">
      <div class="title">Assigned Parks</div>
    </div>

    <button id="toggle-all">Expand All</button>
    <div id="sidebar-content"></div>

    <div style="padding:10px 12px 16px">
      <button onclick="adminLogin()">Admin Login</button>
      <div id="admin-tools" style="display:none; margin-top:8px; display:grid; gap:6px">
        <button onclick="exportPDFCouncil()" style="background:#111827">PDF report for Council</button>
        <button onclick="exportPDFBayside()" style="background:#111827">PDF Report for Bayside</button>
        <button onclick="clearUserData()" style="background:#64748b">Clear All User Data</button>
        <button onclick="showToday()" style="background:#64748b">Show Completed Today</button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Core scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Filter to only show assigned IDs -->
  <script>
  (function () {
    function getFocusFromQuery() {
      const q = new URLSearchParams(location.search).get('focus') || '';
      return q.split(',').map(s => s.trim()).filter(Boolean).map(s => s.toUpperCase());
    }
    async function getFocusFromFirestore() {
      try {
        const u = firebase.auth().currentUser;
        if (!u) return [];
        const snap = await firebase.firestore().collection('assignments')
          .where('userId', '==', u.uid).get();
        const set = new Set();
        snap.forEach(doc => (doc.data()?.siteIds || [])
          .forEach(id => set.add(String(id).toUpperCase())));
        return Array.from(set);
      } catch (e) {
        console.warn('fallback focus load failed:', e);
        return [];
      }
    }
    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((_, o) => {
        if (root.children.length > 0) { o.disconnect(); cb(root); }
      });
      obs.observe(root, { childList: true, subtree: true });
      setTimeout(() => obs.disconnect(), 10000);
    }
    function filterSidebarToIds(root, ids) {
      const wanted = new Set(ids.map(s => s.toUpperCase()));
      const bannerId = 'assigned-filter-banner';
      let banner = document.getElementById(bannerId);
      if (!banner) {
        banner = document.createElement('div');
        banner.id = bannerId;
        banner.style.cssText = 'padding:8px 10px;margin:6px 0;border:1px solid #e2e8f0;background:#fff8f8;color:#7f1d1d;border-radius:8px;font-weight:700';
        root.prepend(banner);
      }
      banner.textContent = ids.length ? `Showing ${ids.length} assigned site(s)` : 'No assigned sites to show.';

      const hasAnyId = (el) => {
        const t = (el.textContent || '').toUpperCase();
        for (const id of wanted) if (t.includes(id)) return true;
        return false;
      };
      const candidates = root.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row, div');
      candidates.forEach(el => {
        if (el.id === 'assigned-filter-banner') return;
        const keep = hasAnyId(el) || [...el.querySelectorAll('*')].some(hasAnyId);
        el.style.display = keep ? '' : 'none';
      });
      root.querySelectorAll('details').forEach(d => {
        const any = [...d.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row')]
          .some(el => el.style.display !== 'none');
        d.style.display = any ? '' : 'none';
        if (any) d.open = true;
      });
    }
    firebase.auth().onAuthStateChanged(async () => {
      let ids = getFocusFromQuery();
      if (!ids.length) ids = await getFocusFromFirestore();
      if (!ids.length) return;
      whenSidebarReady(root => filterSidebarToIds(root, ids));
    });
  })();
  </script>

<script>
(function () {
  const db   = firebase.firestore();
  const auth = firebase.auth();
  const params = new URLSearchParams(location.search);

  // Resolve assignmentId: ?task=... -> localStorage -> infer from focus
  let assignmentId = params.get('task') || localStorage.getItem('currentTaskId') || null;
  if (assignmentId) { try { localStorage.setItem('currentTaskId', assignmentId); } catch(_) {} }

  function focusIds() {
    return (params.get('focus')||'').split(',').map(s=>s.trim().toUpperCase()).filter(Boolean);
  }
  async function inferTaskIdFromFocus(){
    const ids = focusIds();
    if (!ids.length) return null;
    try{
      const batch = ids.slice(0,10);
      const snap = await db.collection('assignments')
        .where('siteIds','array-contains-any',batch).get();
      let best=null, score=-1;
      snap.forEach(doc=>{
        const arr = (doc.data().siteIds||[]).map(x=>String(x).toUpperCase());
        const sc = ids.reduce((n,id)=>n+(arr.includes(id)?1:0),0);
        if(sc>score){ best=doc.id; score=sc; }
      });
      if(best){ assignmentId=best; try{localStorage.setItem('currentTaskId',best);}catch(_){} }
      return best;
    }catch(e){ console.warn('inferTaskIdFromFocus:',e); return null; }
  }
  async function ensureTaskId(){ return assignmentId || await inferTaskIdFromFocus(); }

  // -------- helpers --------
  const idRx = /\bM\d{3,5}\b/i;

  function whenSidebarReady(cb){
    const root = document.getElementById('sidebar-content');
    if (!root) return;
    if (root.children.length) return cb(root);
    const mo = new MutationObserver((_,o)=>{ if(root.children.length){ o.disconnect(); cb(root); }});
    mo.observe(root,{childList:true,subtree:true});
    setTimeout(()=>mo.disconnect(),10000);
  }

  function hideAssignedChips(el){
    el.querySelectorAll('.mini-pill,.badge,.tag,.status,span,div,small').forEach(n=>{
      const t = (n.textContent||'').trim().toLowerCase();
      if (t === 'assigned' || n.classList.contains('mini-pill') ||
          n.classList.contains('badge') || n.classList.contains('tag') ||
          n.classList.contains('status')) n.style.display='none';
    });
  }

  async function writeProgress(siteId, status, note){
    const uid = auth.currentUser?.uid || null;
    const taskId = await ensureTaskId();
    const ops = [];

    if (taskId){
      const update = {};
      update[`perSite.${siteId}.status`]      = status;
      update[`perSite.${siteId}.note`]        = (note||'').trim();
      update[`perSite.${siteId}.operatorUid`] = uid;
      update[`perSite.${siteId}.updatedAt`]   = firebase.firestore.FieldValue.serverTimestamp();
      update[`perSite.${siteId}.completedAt`] = (status==='completed') ? firebase.firestore.FieldValue.serverTimestamp() : null;
      ops.push(db.collection('assignments').doc(taskId).set(update,{merge:true}));
    }
    ops.push(db.collection('work_logs').add({
      assignmentId: taskId || null,
      siteId, status,
      note: (note||'').trim(),
      operatorUid: uid,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }));
    await Promise.all(ops);
  }

  // One button per site, under the Notes row
  const siteButtons = new Map(); // siteId -> button
  const notesRows   = new Map(); // siteId -> notes row

  whenSidebarReady(root => {
    const placeButtons = () => {
      let currentSiteId = null;

      // Walk rows top → bottom, remembering the last site header (contains M####)
      root.querySelectorAll('li, .list-item, .sidebar-row, .item, div').forEach(row => {
        const txt = (row.textContent || '');

        // Header rows (have the M#### ID)
        const m = txt.match(idRx);
        if (m) {
          currentSiteId = m[0].toUpperCase();
          hideAssignedChips(row);
          // never keep buttons on header rows
          row.querySelectorAll('.bs-done-btn').forEach(b => b.remove());
          return;
        }

        // Notes row = input or textarea present
        const input = row.querySelector('input[type="text"], textarea');
        if (!input || !currentSiteId) {
          // Strip any accidental buttons from non-notes rows
          row.querySelectorAll('.bs-done-btn').forEach(b => b.remove());
          return;
        }

        notesRows.set(currentSiteId, row);
        row.dataset.bsSiteId = currentSiteId;

        // Ensure one button
        let btn = siteButtons.get(currentSiteId);
        if (!btn || !row.contains(btn)) {
          if (btn && btn.parentElement) btn.parentElement.removeChild(btn);
          btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'bs-done-btn';
          btn.textContent = 'Mark done';
          btn.style.marginTop = '6px';
          btn.addEventListener('click', async (e) => {
            e.preventDefault(); e.stopPropagation();
            const willBeDone = !btn.classList.contains('done');
            btn.classList.toggle('done', willBeDone);
            btn.textContent = willBeDone ? 'Undo' : 'Mark done';
            try{
              await writeProgress(currentSiteId, willBeDone ? 'completed' : 'in_progress', input.value||'');
            }catch(err){
              // revert on failure
              btn.classList.toggle('done', !willBeDone);
              btn.textContent = !willBeDone ? 'Undo' : 'Mark done';
              console.error('Save failed:', err);
            }
          });
          input.parentElement.insertBefore(btn, input.nextSibling);
          siteButtons.set(currentSiteId, btn);
        }

        hideAssignedChips(row);
      });
    };

    // Initial pass + keep up with sidebar re-renders
    placeButtons();
    const mo = new MutationObserver(placeButtons);
    mo.observe(root, { childList:true, subtree:true });
    setTimeout(()=>mo.disconnect(), 30000);

    // Save notes on change/blur
    const saveNote = async (el) => {
      const row = el.closest('[data-bs-site-id]');
      const sid = row?.dataset?.bsSiteId;
      if (!sid) return;
      const btn = siteButtons.get(sid);
      const status = btn && btn.classList.contains('done') ? 'completed' : 'in_progress';
      try{ await writeProgress(sid, status, el.value||''); }catch(e){ console.error(e); }
    };
    root.addEventListener('change', (ev)=>{
      const t = ev.target;
      if (t instanceof HTMLInputElement && t.type==='text' || t instanceof HTMLTextAreaElement) saveNote(t);
    });
    root.addEventListener('blur', (ev)=>{
      const t = ev.target;
      if (t instanceof HTMLInputElement && t.type==='text' || t instanceof HTMLTextAreaElement) saveNote(t);
    }, true);

    // Live reflect Firestore -> buttons + notes
    firebase.auth().onAuthStateChanged(async ()=>{
      const taskId = await ensureTaskId();
      if (!taskId) { console.warn('No assignment id; live reflection disabled.'); return; }
      db.collection('assignments').doc(taskId).onSnapshot(snap=>{
        const perSite = (snap.data()||{}).perSite || {};
        Object.entries(perSite).forEach(([sid, info])=>{
          const btn = siteButtons.get(sid);
          if (btn){
            const isDone = (info.status||'').toLowerCase() === 'completed';
            btn.classList.toggle('done', isDone);
            btn.textContent = isDone ? 'Undo' : 'Mark done';
          }
          const row = notesRows.get(sid);
          if (row){
            const input = row.querySelector('input[type="text"], textarea');
            if (input && typeof info.note === 'string' && input.value !== info.note) {
              input.value = info.note;
            }
            hideAssignedChips(row);
          }
        });
      });
    });
  });
})();
</script>

</body>
</html>
