    /* Collapsible behavior */
#sidebar {
  transition: transform .25s ease;
  will-change: transform;
  z-index: 1001; /* above Leaflet controls */
}

#sidebar.is-collapsed {
  transform: translateX(calc(-100% - 12px));
}

/* Floating toggle button */
#sbMiniToggle {
  position: fixed;
  width: 36px; height: 36px;
  border: 0; border-radius: 9999px;
  background: #d11e2b; /* Bayside red */
  color: #fff; font-weight: 900; font-size: 18px; line-height: 36px;
  box-shadow: 0 6px 18px rgba(0,0,0,.22);
  cursor: pointer;
  z-index: 1002; /* above the sidebar */
  display: inline-flex; align-items: center; justify-content: center;
}

/* subtle focus for keyboard users */
#sbMiniToggle:focus-visible {
  outline: 3px solid rgba(209,30,43,.35);
  outline-offset: 2px;
}
    
    /* Brand palette & basics */
    :root{
      --ink:#0f172a; --muted:#e5e7eb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24;
      --soft:#f8fafc; --soft-2:#f1f5f9;
    }
    #map { height: 100vh; }

    /* Sidebar compact + brand */
    #sidebar{
      width: 340px;           /* narrower = more map space */
      max-width: 86vw;
      background:#fff;
      border-right:1px solid var(--muted);
      box-shadow:0 8px 26px rgba(16,24,40,.08);
      overflow:auto;
    }
    #sidebar .sidebar-head{
      position: sticky; top:0; z-index: 5;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      color:#fff; font-weight:800;
      background: linear-gradient(90deg, var(--accent), #eb4550);
      border-bottom:1px solid rgba(255,255,255,.15);
    }

    #sidebar .sidebar-head .title{ font-size:14px; letter-spacing:.3px }

    /* Buttons inside sidebar */
    #sidebar button{
      border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer;
      background: var(--accent); color:#fff;
    }
    #sidebar #toggle-all{
      display:block; width:calc(100% - 24px);
      margin:10px 12px 8px; background:var(--accent);
    }
    #sidebar #toggle-all:hover{ background:var(--accent-600); }

    /* Sidebar content container spacing */
    #sidebar #sidebar-content{ padding:8px 12px 16px; }

    /* Groups / details look compact */
    #sidebar-content details{
      border:1px solid var(--muted); border-radius:12px; overflow:hidden;
      background:#fff; margin-bottom:8px;
    }
    #sidebar-content details > summary{
      list-style:none; cursor:pointer; user-select:none;
      padding:8px 10px; background:var(--soft-2);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      font-weight:700; color:var(--ink);
    }
    #sidebar-content details[open] > summary{ background:#eef2f7; }

    /* Rows/items inside groups (try to match many possible structures) */
    #sidebar-content li,
    #sidebar-content .list-item,
    #sidebar-content .sidebar-row,
    #sidebar-content .item{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 10px; border-top:1px solid #eef2f7; background:#fff;
      font-weight:600; color:#111827;
    }
    #sidebar-content li:first-child{ border-top:0; }

    /* Mini badges (optional) */
    .mini-pill{
      display:inline-block; padding:2px 6px; border-radius:999px;
      font-size:11px; font-weight:800; color:#7f1d1d;
      background:#fee2e2; border:1px solid #fecaca;
    }

    /* Sidebar toggle button style (mobile friendly) */
    #sidebar-toggle{
      position: fixed; top:12px; left:12px; z-index: 1000;
      border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer;
      background: var(--accent); color:#fff;
      box-shadow:0 6px 18px rgba(16,24,40,.18);
    }
    #sidebar-toggle:active{ transform: translateY(1px); }

    /* Mobile tweaks: sidebar is full width overlayish */
    @media (max-width: 768px){
      #sidebar{ width: 100vw; max-width: none; }
      #sidebar .sidebar-head .title{ font-size:13px }
      #sidebar-content details > summary{ padding:8px 10px; }
      #sidebar-content li, #sidebar-content .list-item,
      #sidebar-content .sidebar-row, #sidebar-content .item{
        padding:8px 10px;
      }
    }
    /* Sidebar: rounded, slight margins, flex column */
#sidebar{
  left: 8px !important;           /* small gap from the left edge */
  top: 8px;                       /* small gap from top */
  bottom: 8px;                    /* small gap from bottom */
  height: auto;                   /* let top/bottom control height */
  max-height: calc(100vh - 16px); /* visible area */
  border-radius: 14px;            
  overflow: hidden;               /* clip to rounded corners */
  display: flex;                  /* so inner content can flex/scroll */
  flex-direction: column;
  z-index: 1000;
  pointer-events: auto;
}

/* Make the main content area scrollable */
#sidebar-content{
  flex: 1 1 auto;                 /* take remaining height */
  min-height: 0;                  /* important for flex scrolling */
  overflow-y: auto;               /* scroll here, not on the outer */
  -webkit-overflow-scrolling: touch; /* momentum scroll on iOS */
  padding-right: 8px;             /* avoid scrollbar overlaying text */
}

/* Mobile: keep slim margins and rounded corners */
@media (max-width: 768px){
  #sidebar{
    left: 6px !important;
    right: 6px;                   /* slim right margin too */
    border-radius: 12px;
  }
}

  <!-- Filter the sidebar to only show assigned IDs (same logic you had) -->
  <script>
  (function () {
    // Parse ?focus=M0123,M0361,... from URL
    function getFocusFromQuery() {
      const q = new URLSearchParams(location.search).get('focus') || '';
      return q.split(',').map(s => s.trim()).filter(Boolean).map(s => s.toUpperCase());
    }

    // Fallback: if no focus param, fetch assignments for the signed-in user and use their IDs
    async function getFocusFromFirestore() {
      try {
        const u = firebase.auth().currentUser;
        if (!u) return [];
        const snap = await firebase.firestore().collection('assignments')
          .where('userId', '==', u.uid)
          .get();
        const set = new Set();
        snap.forEach(doc => {
          const d = doc.data() || {};
          (d.siteIds || []).forEach(id => set.add(String(id).toUpperCase()));
        });
        return Array.from(set);
      } catch (e) {
        console.warn('fallback focus load failed:', e);
        return [];
      }
    }

    // Wait for #sidebar-content to be populated by your existing code (script.js/sidebar.js)
    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((muts, observer) => {
        if (root.children.length > 0) {
          observer.disconnect();
          cb(root);
        }
      });
      obs.observe(root, { childList: true, subtree: true });
      // safety timeout (10s)
      setTimeout(() => obs.disconnect(), 10000);
    }

    // Heuristic: hide any sidebar row that does not contain one of the wanted IDs in its text
    function filterSidebarToIds(root, ids) {
      const wanted = new Set(ids.map(s => s.toUpperCase()));

      // Add a banner so operators know they’re seeing a filtered view
      const bannerId = 'assigned-filter-banner';
      let banner = document.getElementById(bannerId);
      if (!banner) {
        banner = document.createElement('div');
        banner.id = bannerId;
        banner.style.cssText = 'padding:8px 10px;margin:6px 0;border:1px solid #e2e8f0;background:#fff8f8;color:#7f1d1d;border-radius:8px;font-weight:700';
        document.getElementById('sidebar-content')?.prepend(banner);
      }
      banner.textContent = ids.length ? `Showing ${ids.length} assigned site(s)` : 'No assigned sites to show.';

      // Helper
      const hasAnyId = (el) => {
        const txt = (el.textContent || '').toUpperCase();
        for (const id of wanted) if (txt.includes(id)) return true;
        return false;
      };

      // Hide non-matching rows
      const candidates = root.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row, div');
      candidates.forEach(el => {
        if (el.id === bannerId) return;
        const keep = hasAnyId(el) || [...el.querySelectorAll('*')].some(hasAnyId);
        el.style.display = keep ? '' : 'none';
      });

      // Open any <details> that contain matches; hide empty ones
      root.querySelectorAll('details').forEach(d => {
        const visibleChild = [...d.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row')]
          .some(el => el.style.display !== 'none');
        if (visibleChild) {
          d.style.display = '';
          d.open = true;
        } else {
          d.style.display = 'none';
        }
      });
    }

    // Main flow: get focus IDs (query or Firestore), then filter once sidebar is ready
    firebase.auth().onAuthStateChanged(async (u) => {
      let ids = getFocusFromQuery();
      if (!ids.length) ids = await getFocusFromFirestore();
      if (!ids.length) return;
      whenSidebarReady((root) => filterSidebarToIds(root, ids));
    });
  })();
  </script>

<script>
// Position the left sidebar just below the "Search ID..." control
(function () {
  function findSearchBar() {
    // Try several common selectors; add/adjust if yours is different
    return (
      document.querySelector('#site-search') ||
      document.querySelector('.site-search') ||
      document.querySelector('#searchBar') ||
      document.querySelector('.search-bar') ||
      document.querySelector('#searchSite') ||
      document.querySelector('#search') ||
      // Fallback: look for the Leaflet control input by placeholder
      document.querySelector('input[placeholder="Search ID..."]')
    );
  }

  function repositionSidebar() {
    const sidebar = document.getElementById('sidebar');
    if (!sidebar) return;

    // Default if the search bar isn't found yet
    let topPx = 8;

    const sb = findSearchBar();
    if (sb) {
      const r = sb.getBoundingClientRect();
      // place the sidebar 6px below the bottom edge of the search control
      topPx = Math.max(6, Math.round(r.bottom)) + 6;
    }

    sidebar.style.position = 'fixed';
    sidebar.style.left = '8px';              // small gap from the left edge
    sidebar.style.top = topPx + 'px';        // sit below the search control
    sidebar.style.bottom = '8px';            // small gap at the bottom
    sidebar.style.height = 'auto';
    sidebar.style.maxHeight = `calc(100vh - ${topPx + 8}px)`;
    sidebar.style.overflow = 'auto';         // keep scrolling on mobile
  }

  // Run on load & resize; re-run briefly while controls mount
  const rerun = () => { repositionSidebar(); setTimeout(repositionSidebar, 0); };
  window.addEventListener('load', rerun);
  window.addEventListener('resize', repositionSidebar);

  // If controls are inserted asynchronously, observe for a few seconds
  const mo = new MutationObserver(repositionSidebar);
  mo.observe(document.body, { childList: true, subtree: true });
  setTimeout(() => mo.disconnect(), 6000);
})();
</script>

  <script>
(function () {
  const db = firebase.firestore();
  const params = new URLSearchParams(location.search);
  const taskId = params.get('task');

  if (!taskId) return;

  firebase.auth().onAuthStateChanged(async (u) => {
    if (!u) return;
    try {
      await db.runTransaction(async (tx) => {
        const ref = db.collection('assignments').doc(taskId);
        const snap = await tx.get(ref);
        if (!snap.exists) return;

        const d = snap.data() || {};
        if (d.userId !== u.uid) return; // safety: only mark own tasks

        if (d.status !== 'in_progress' && d.status !== 'completed') {
          tx.update(ref, {
            status: 'in_progress',
            startedAt: firebase.firestore.FieldValue.serverTimestamp(),
            startedBy: u.uid
          });
        } else {
          tx.update(ref, { lastOpenedAt: firebase.firestore.FieldValue.serverTimestamp() });
        }
      });
    } catch (e) {
      console.warn('Failed to mark task started:', e);
    }
  });
})();
</script>
  
  <script>
(function () {
  const sidebar = document.getElementById('sidebar');
  if (!sidebar) return;

  // Create the floating toggle once
  let toggle = document.getElementById('sbMiniToggle');
  if (!toggle) {
    toggle = document.createElement('button');
    toggle.id = 'sbMiniToggle';
    toggle.type = 'button';
    toggle.setAttribute('aria-label', 'Collapse sidebar');
    toggle.setAttribute('aria-expanded', 'true');
    toggle.textContent = '‹'; // shows "collapse" chevron
    document.body.appendChild(toggle);
  }

  function sidebarTopPx() {
    // Read the top we already set in your positioning code
    const t = parseInt(sidebar.style.top || '8', 10);
    return Number.isFinite(t) ? t : 8;
  }

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function positionToggle() {
    const top = sidebarTopPx();
    // Where to place the button horizontally?
    // If expanded, sit just to the right of the sidebar.
    // If collapsed, sit near the left edge.
    if (sidebar.classList.contains('is-collapsed')) {
      toggle.style.left = '8px';
    } else {
      const rect = sidebar.getBoundingClientRect();
      const left = rect.right + 8; // 8px gap from right edge of the sidebar
      const maxLeft = (window.innerWidth || 360) - 44; // keep on-screen
      toggle.style.left = clamp(left, 8, maxLeft) + 'px';
    }
    toggle.style.top = (top + 4) + 'px';
  }

  function setExpanded(expanded) {
    sidebar.classList.toggle('is-collapsed', !expanded);
    toggle.setAttribute('aria-expanded', String(expanded));
    toggle.setAttribute('aria-label', expanded ? 'Collapse sidebar' : 'Expand sidebar');
    toggle.textContent = expanded ? '‹' : '›';
    positionToggle();
  }

  // Click to toggle
  toggle.addEventListener('click', () => {
    const expanded = !sidebar.classList.contains('is-collapsed');
    setExpanded(!expanded);
  });

  // Keep aligned on load, resize and whenever your code repositions the sidebar
  window.addEventListener('load', positionToggle);
  window.addEventListener('resize', positionToggle);

  // If your page uses a function to reposition the sidebar, hook it:
  // (Call positionToggle afterwards.)
  const mo = new MutationObserver(positionToggle);
  mo.observe(document.body, { attributes: true, childList: true, subtree: true });
  setTimeout(() => mo.disconnect(), 6000); // observe briefly during startup

  // Initial align
  positionToggle();
})();
</script>
