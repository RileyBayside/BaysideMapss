<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Assigned Parks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="logo.png" type="image/png" />

  <!-- Core styles (same as ParksMowing) -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Sidebar styles (same as ParksMowing) -->
  <link rel="stylesheet" href="sidebar.css" />

  <style>
    :root{
      --ink:#0f172a; --muted:#e5e7eb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24;
      --soft:#f8fafc; --soft-2:#f1f5f9;
    }
    #map { height: 100vh; }

    /* Sidebar container – compact, rounded, with small margins */
    #sidebar{
      position: fixed;              /* scripts set top/bottom/left */
      width: 340px;
      max-width: 86vw;
      background:#fff;
      border-right:1px solid var(--muted);
      box-shadow:0 8px 26px rgba(16,24,40,.08);
      border-radius:14px;
      overflow: hidden;
      display: flex; flex-direction: column;
      z-index: 1000;
      pointer-events: auto;
      transition: transform .25s ease;
      will-change: transform;
    }
    #sidebar.is-collapsed { transform: translateX(calc(-100% - 12px)); }

    #sidebar .sidebar-head{
      position: sticky; top:0; z-index: 5;
      display:flex; align-items:center; gap:10px;
      padding:10px 12px;
      color:#fff; font-weight:800;
      background: linear-gradient(90deg, var(--accent), #eb4550);
      border-bottom:1px solid rgba(255,255,255,.15);
    }
    #sidebar .sidebar-head img{ height:24px; width:auto; display:block }
    #sidebar .sidebar-head .title{ font-size:14px; letter-spacing:.3px }

    #sidebar #toggle-all{
      display:block; width:calc(100% - 24px);
      margin:10px 12px 8px; background:var(--accent);
      border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer; color:#fff;
    }
    #sidebar #toggle-all:hover{ background:var(--accent-600); }

    /* Scrolling content area */
    #sidebar-content{
      flex: 1 1 auto; min-height: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding:8px 12px 16px;
    }

    /* FORCE VERTICAL STACKING for any list/sidebar body the map creates */
    #sidebar-content ul,
    #sidebar-content ol,
    #sidebar-content .sites,
    #sidebar-content .site-list,
    #sidebar-content .group-body,
    #sidebar-content .items {
      display:block !important;
      padding:0;
      margin:0;
    }
    #sidebar-content li{ list-style:none; }

    /* One row per site (stacked) */
    .site-row{
      display:flex !important;
      flex-direction: row;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap: nowrap;
      width:100%;
      padding:8px 10px;
      border-top:1px solid #eef2f7;
      background:#fff;
      font-weight:600; color:#111827;
    }
    /* Make sure every row occupies full width (prevents horizontal grid) */
    #sidebar-content details > * { width:100%; }
    .label{ flex:1 1 auto; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .site-actions{ display:inline-flex; align-items:center; gap:8px; flex-shrink:0; white-space:nowrap; }

    .status-pill{
      display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; font-weight:800;
      background:#fee2e2; border:1px solid #fecaca; color:#7f1d1d;
    }
    .btn-mini{
      border:0; border-radius:10px; padding:6px 10px; font-weight:800; cursor:pointer; color:#fff; background:#111827;
    }
    .btn-mini.primary{ background:var(--accent); }
    .btn-mini:active{ transform: translateY(1px); }

    /* Floating chevron button */
    #sbMiniToggle{
      position: fixed; width: 36px; height: 36px;
      border: 0; border-radius: 9999px;
      background: var(--accent); color: #fff; font-weight: 900; font-size: 18px; line-height: 36px;
      box-shadow: 0 6px 18px rgba(0,0,0,.22);
      cursor: pointer; z-index: 1002;
      display: inline-flex; align-items: center; justify-content: center;
    }

    @media (max-width: 768px){
      #sidebar{ width: 100vw; max-width:none; }
    }
  </style>
</head>
<body>

  <!-- Firebase + auth guard -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth-guard.js"></script>

  <!-- Sidebar toggle button (fallback/keyboard) -->
  <button id="sidebar-toggle" style="position:fixed;top:12px;left:12px;z-index:1000;background:#d11e2b;color:#fff;border:0;border-radius:10px;padding:8px 10px;font-weight:800;box-shadow:0 6px 18px rgba(16,24,40,.18)">☰</button>

  <!-- Sidebar container -->
  <div id="sidebar">
    <div class="sidebar-head">
      <img src="logo.png" alt="Bayside" onerror="this.style.display='none'">
      <div class="title">Assigned Parks</div>
    </div>

    <button id="toggle-all">Expand All</button>
    <div id="sidebar-content"></div>

    <div style="padding:10px 12px 16px">
      <button onclick="adminLogin()" class="btn-mini primary">Admin Login</button>
      <div id="admin-tools" style="display:none; margin-top:8px; display:grid; gap:6px">
        <button onclick="exportPDFCouncil()" class="btn-mini" style="background:#111827">PDF report for Council</button>
        <button onclick="exportPDFBayside()" class="btn-mini" style="background:#111827">PDF Report for Bayside</button>
        <button onclick="clearUserData()" class="btn-mini" style="background:#64748b">Clear All User Data</button>
        <button onclick="showToday()" class="btn-mini" style="background:#64748b">Show Completed Today</button>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Core scripts shared with ParksMowing -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="sidebar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- 1) Filter sidebar to focus IDs (from ?focus=… or from Firestore assignments) -->
  <script>
  (function () {
    function getFocusFromQuery() {
      const q = new URLSearchParams(location.search).get('focus') || '';
      return q.split(',').map(s => s.trim()).filter(Boolean).map(s => s.toUpperCase());
    }
    async function getFocusFromFirestore() {
      try {
        const u = firebase.auth().currentUser;
        if (!u) return [];
        const snap = await firebase.firestore().collection('assignments')
          .where('userId', '==', u.uid)
          .get();
        const set = new Set();
        snap.forEach(doc => {
          const d = doc.data() || {};
          (d.siteIds || []).forEach(id => set.add(String(id).toUpperCase()));
        });
        return Array.from(set);
      } catch (e) {
        console.warn('fallback focus load failed:', e);
        return [];
      }
    }
    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((muts, observer) => {
        if (root.children.length > 0) {
          observer.disconnect();
          cb(root);
        }
      });
      obs.observe(root, { childList: true, subtree: true });
      setTimeout(() => obs.disconnect(), 10000);
    }
    function filterSidebarToIds(root, ids) {
      const wanted = new Set(ids.map(s => s.toUpperCase()));

      const bannerId = 'assigned-filter-banner';
      let banner = document.getElementById(bannerId);
      if (!banner) {
        banner = document.createElement('div');
        banner.id = bannerId;
        banner.style.cssText = 'padding:8px 10px;margin:6px 0;border:1px solid #e2e8f0;background:#fff8f8;color:#7f1d1d;border-radius:8px;font-weight:700';
        document.getElementById('sidebar-content')?.prepend(banner);
      }
      banner.textContent = ids.length ? `Showing ${ids.length} assigned site(s)` : 'No assigned sites to show.';

      const hasAnyId = (el) => {
        const txt = (el.textContent || '').toUpperCase();
        for (const id of wanted) if (txt.includes(id)) return true;
        return false;
      };

      const candidates = root.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row, div');
      candidates.forEach(el => {
        if (el.id === bannerId) return;
        const keep = hasAnyId(el) || [...el.querySelectorAll('*')].some(hasAnyId);
        el.style.display = keep ? '' : 'none';
      });

      root.querySelectorAll('details').forEach(d => {
        const visibleChild = [...d.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row')]
          .some(el => el.style.display !== 'none');
        if (visibleChild) {
          d.style.display = '';
          d.open = true;
        } else {
          d.style.display = 'none';
        }
      });
    }

    firebase.auth().onAuthStateChanged(async (u) => {
      let ids = getFocusFromQuery();
      if (!ids.length) ids = await getFocusFromFirestore();
      if (!ids.length) return;
      whenSidebarReady((root) => filterSidebarToIds(root, ids));
    });
  })();
  </script>

  <!-- 2) Reposition sidebar just below the Site ID search control -->
  <script>
  (function () {
    function findSearchBar() {
      return (
        document.querySelector('#site-search') ||
        document.querySelector('.site-search') ||
        document.querySelector('#searchBar') ||
        document.querySelector('.search-bar') ||
        document.querySelector('#searchSite') ||
        document.querySelector('#search') ||
        document.querySelector('input[placeholder="Search ID..."]')
      );
    }
    function repositionSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (!sidebar) return;
      let topPx = 8;
      const sb = findSearchBar();
      if (sb) {
        const r = sb.getBoundingClientRect();
        topPx = Math.max(6, Math.round(r.bottom)) + 6;
      }
      sidebar.style.left = '8px';
      sidebar.style.top = topPx + 'px';
      sidebar.style.bottom = '8px';
      sidebar.style.height = 'auto';
      sidebar.style.maxHeight = `calc(100vh - ${topPx + 8}px)`;
      sidebar.style.overflow = 'hidden';
    }
    const rerun = () => { repositionSidebar(); setTimeout(repositionSidebar, 0); };
    window.addEventListener('load', rerun);
    window.addEventListener('resize', repositionSidebar);
    const mo = new MutationObserver(repositionSidebar);
    mo.observe(document.body, { childList: true, subtree: true });
    setTimeout(() => mo.disconnect(), 6000);
  })();
  </script>

  <!-- 3) Floating chevron (collapse/expand) -->
  <script>
  (function () {
    const sidebar = document.getElementById('sidebar');
    if (!sidebar) return;

    let toggle = document.getElementById('sbMiniToggle');
    if (!toggle) {
      toggle = document.createElement('button');
      toggle.id = 'sbMiniToggle';
      toggle.type = 'button';
      toggle.setAttribute('aria-label', 'Collapse sidebar');
      toggle.setAttribute('aria-expanded', 'true');
      toggle.textContent = '‹';
      document.body.appendChild(toggle);
    }

    function sidebarTopPx() {
      const t = parseInt(sidebar.style.top || '8', 10);
      return Number.isFinite(t) ? t : 8;
    }
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function positionToggle() {
      const top = sidebarTopPx();
      if (sidebar.classList.contains('is-collapsed')) {
        toggle.style.left = '8px';
      } else {
        const rect = sidebar.getBoundingClientRect();
        const left = rect.right + 8;
        const maxLeft = (window.innerWidth || 360) - 44;
        toggle.style.left = clamp(left, 8, maxLeft) + 'px';
      }
      toggle.style.top = (top + 4) + 'px';
    }

    function setExpanded(expanded) {
      sidebar.classList.toggle('is-collapsed', !expanded);
      toggle.setAttribute('aria-expanded', String(expanded));
      toggle.setAttribute('aria-label', expanded ? 'Collapse sidebar' : 'Expand sidebar');
      toggle.textContent = expanded ? '‹' : '›';
      positionToggle();
    }

    toggle.addEventListener('click', () => {
      const expanded = !sidebar.classList.contains('is-collapsed');
      setExpanded(!expanded);
    });

    window.addEventListener('load', positionToggle);
    window.addEventListener('resize', positionToggle);
    const mo = new MutationObserver(positionToggle);
    mo.observe(document.body, { attributes: true, childList: true, subtree: true });
    setTimeout(() => mo.disconnect(), 6000);
    positionToggle();
  })();
  </script>

  <!-- 4) Mark assignment started on open (if ?task=...) -->
  <script>
  (function () {
    const db = firebase.firestore();
    const params = new URLSearchParams(location.search);
    const taskId = params.get('task');
    if (!taskId) return;

    firebase.auth().onAuthStateChanged(async (u) => {
      if (!u) return;
      try {
        await db.runTransaction(async (tx) => {
          const ref = db.collection('assignments').doc(taskId);
          const snap = await tx.get(ref);
          if (!snap.exists) return;
          const d = snap.data() || {};
          if (d.userId !== u.uid) return;

          if (d.status !== 'in_progress' && d.status !== 'completed') {
            tx.update(ref, {
              status: 'in_progress',
              startedAt: firebase.firestore.FieldValue.serverTimestamp(),
              startedBy: u.uid
            });
          } else {
            tx.update(ref, { lastOpenedAt: firebase.firestore.FieldValue.serverTimestamp() });
          }
        });
      } catch (e) {
        console.warn('Failed to mark task started:', e);
      }
    });
  })();
  </script>

  <!-- 5) LAZY-FILL perSite: Status + Done (no Start button) -->
  <script>
  (function () {
    const db = firebase.firestore();
    const params = new URLSearchParams(location.search);
    const assignmentId = params.get('task'); // optional, but needed for writes

    // Create/Update just one dotted perSite key; no pre-seeding required
    async function setSiteStatus(siteId, newStatus, note) {
      if (!assignmentId) {
        alert('Cannot update status: missing ?task=<assignmentId> in the URL');
        return;
      }
      const uid  = firebase.auth().currentUser?.uid || null;
      const base = `perSite.${String(siteId).toUpperCase()}`;
      const data = {
        [`${base}.status`]: newStatus, // 'assigned' | 'in_progress' | 'completed'
        [`${base}.updatedAt`]: firebase.firestore.FieldValue.serverTimestamp(),
        [`${base}.operatorUid`]: uid
      };
      if (note !== undefined) data[`${base}.note`] = note;
      if (newStatus === 'completed') {
        data[`${base}.completedAt`] = firebase.firestore.FieldValue.serverTimestamp();
      }
      await db.collection('assignments').doc(assignmentId).set(data, { merge: true });
    }

    // Public hook used by the button
    window.completeSite = async (id, note) => setSiteStatus(id, 'completed', note);

    const idRx = /\bM\d{3,5}\b/i;
    function detectIdFromText(el){
      const m = (el.textContent || '').match(idRx);
      return m ? m[0].toUpperCase() : null;
    }

    function enhanceSidebar(root) {
      const rows = root.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row, div');
      rows.forEach(row => {
        if (row.dataset.enhanced === '1') return;
        if (row.tagName.toLowerCase() === 'summary') return;

        let siteId = row.getAttribute('data-site-id');
        if (!siteId) {
          const id = detectIdFromText(row);
          if (id) {
            siteId = id;
            row.setAttribute('data-site-id', id);
          }
        }
        if (!siteId) return;

        row.classList.add('site-row');
        row.dataset.enhanced = '1';

        // Label on the left
        let label = row.querySelector('.label');
        if (!label) {
          label = document.createElement('span');
          label.className = 'label';
          label.textContent = siteId;
          row.prepend(label);
        }

        // Actions on the right (Status + Done)
        let actions = row.querySelector('.site-actions');
        if (!actions) {
          actions = document.createElement('span');
          actions.className = 'site-actions';
          row.appendChild(actions);
        }

        // Status pill
        let pill = row.querySelector('.status-pill');
        if (!pill) {
          pill = document.createElement('span');
          pill.className = 'status-pill';
          pill.textContent = 'Assigned';
          actions.appendChild(pill);
        }

        // Done button only (optionally ask for a note)
        let btnDone = row.querySelector('.btn-done');
        if (!btnDone) {
          btnDone = document.createElement('button');
          btnDone.className = 'btn-mini primary btn-done';
          btnDone.textContent = 'Done';
          btnDone.addEventListener('click', async () => {
            const note = prompt('Add a note (optional):', '');
            await window.completeSite(siteId, note || undefined);
          });
          actions.appendChild(btnDone);
        }
      });
    }

    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((muts, observer) => {
        if (root.children.length > 0) {
          observer.disconnect();
          cb(root);
        }
      });
      obs.observe(root, { childList: true, subtree: true });
      setTimeout(() => obs.disconnect(), 10000);
    }
    whenSidebarReady((root) => {
      enhanceSidebar(root);
      const mo = new MutationObserver(() => enhanceSidebar(root));
      mo.observe(root, { childList: true, subtree: true });
    });

    // Live status reflection from Firestore
    firebase.auth().onAuthStateChanged(() => {
      if (!assignmentId) return;
      db.collection('assignments').doc(assignmentId).onSnapshot((doc) => {
        const d = doc.data() || {};
        const perSite = d.perSite || {};
        document.querySelectorAll('[data-site-id]').forEach(row => {
          const id = String(row.getAttribute('data-site-id')).toUpperCase();
          const s = (perSite[id]?.status || 'assigned');
          const pill = row.querySelector('.status-pill');
          if (pill) {
            pill.textContent = s.replace('_',' ').replace(/^\w/, m => m.toUpperCase());
          }
        });
      });
    });
  })();
  </script>

</body>
