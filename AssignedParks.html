  <style>
    :root{
      --ink:#0f172a; --muted:#e5e7eb; --card:#ffffff;
      --accent:#d11e2b; --accent-600:#b71a24;
      --soft:#f8fafc; --soft-2:#f1f5f9;
    }
    #map { height: 100vh; }

    #sidebar{
      width: 340px; max-width: 86vw; background:#fff;
      border-right:1px solid var(--muted); box-shadow:0 8px 26px rgba(16,24,40,.08); overflow:auto;
    }
    #sidebar .sidebar-head{
      position: sticky; top:0; z-index: 5; display:flex; align-items:center; gap:10px;
      padding:10px 12px; color:#fff; font-weight:800;
      background: linear-gradient(90deg, var(--accent), #eb4550);
      border-bottom:1px solid rgba(255,255,255,.15);
    }
    #sidebar .sidebar-head img{ height:24px }
    #sidebar .sidebar-head .title{ font-size:14px; letter-spacing:.3px }

    #sidebar button{ border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer; background: var(--accent); color:#fff; }
    #sidebar #toggle-all{ display:block; width:calc(100% - 24px); margin:10px 12px 8px; }
    #sidebar #toggle-all:hover{ background:var(--accent-600); }
    #sidebar #sidebar-content{ padding:8px 12px 16px; }

    #sidebar-content details{ border:1px solid var(--muted); border-radius:12px; overflow:hidden; background:#fff; margin-bottom:8px; }
    #sidebar-content details > summary{
      list-style:none; cursor:pointer; user-select:none; padding:8px 10px; background:var(--soft-2);
      display:flex; align-items:center; justify-content:space-between; gap:10px; font-weight:700; color:#111827;
    }
    #sidebar-content details[open] > summary{ background:#eef2f7; }

    #sidebar-content li, #sidebar-content .list-item, #sidebar-content .sidebar-row, #sidebar-content .item{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 10px; border-top:1px solid #eef2f7; background:#fff; font-weight:600; color:#111827;
    }
    #sidebar-content li:first-child{ border-top:0; }

    .mini-pill{ display:inline-block; padding:2px 6px; border-radius:999px; font-size:11px; font-weight:800; color:#7f1d1d; background:#fee2e2; border:1px solid #fecaca; white-space:nowrap; }

    .site-ops{ display:inline-flex; align-items:center; gap:8px; white-space:nowrap; }
    .site-ops input[type="text"]{ width:140px; max-width:48vw; padding:6px 8px; border-radius:8px; border:1px solid #e2e8f0; font-weight:600; background:#fff }
    .site-ops .site-done{ transform: translateY(1px); }

    #sidebar-toggle{ position: fixed; top:12px; left:12px; z-index:1000; border:0; border-radius:10px; padding:8px 10px; font-weight:800; cursor:pointer; background: var(--accent); color:#fff; box-shadow:0 6px 18px rgba(16,24,40,.18); }
    #sidebar-toggle:active{ transform: translateY(1px); }

    @media (max-width: 768px){
      #sidebar{ width: 100vw; max-width: none; }
      #sidebar .sidebar-head .title{ font-size:13px }
      #sidebar-content details > summary{ padding:8px 10px; }
      #sidebar-content li, #sidebar-content .list-item, #sidebar-content .sidebar-row, #sidebar-content .item{ padding:8px 10px; }
      .site-ops input[type="text"]{ width: 120px; }
    }
  </style>

  <!-- Filter the sidebar to only show assigned IDs -->
  <script>
  (function () {
    function getFocusFromQuery() {
      const q = new URLSearchParams(location.search).get('focus') || '';
      return q.split(',').map(s => s.trim()).filter(Boolean).map(s => s.toUpperCase());
    }
    async function getFocusFromFirestore() {
      try {
        const u = firebase.auth().currentUser;
        if (!u) return [];
        const snap = await firebase.firestore().collection('assignments')
          .where('userId', '==', u.uid).get();
        const set = new Set();
        snap.forEach(doc => (doc.data()?.siteIds || [])
          .forEach(id => set.add(String(id).toUpperCase())));
        return Array.from(set);
      } catch (e) {
        console.warn('fallback focus load failed:', e);
        return [];
      }
    }
    function whenSidebarReady(cb) {
      const root = document.getElementById('sidebar-content');
      if (!root) return;
      if (root.children.length > 0) { cb(root); return; }
      const obs = new MutationObserver((_, o) => {
        if (root.children.length > 0) { o.disconnect(); cb(root); }
      });
      obs.observe(root, { childList: true, subtree: true });
      setTimeout(() => obs.disconnect(), 10000);
    }
    function filterSidebarToIds(root, ids) {
      const wanted = new Set(ids.map(s => s.toUpperCase()));
      const bannerId = 'assigned-filter-banner';
      let banner = document.getElementById(bannerId);
      if (!banner) {
        banner = document.createElement('div');
        banner.id = bannerId;
        banner.style.cssText = 'padding:8px 10px;margin:6px 0;border:1px solid #e2e8f0;background:#fff8f8;color:#7f1d1d;border-radius:8px;font-weight:700';
        root.prepend(banner);
      }
      banner.textContent = ids.length ? `Showing ${ids.length} assigned site(s)` : 'No assigned sites to show.';

      const hasAnyId = (el) => {
        const t = (el.textContent || '').toUpperCase();
        for (const id of wanted) if (t.includes(id)) return true;
        return false;
      };
      const candidates = root.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row, div');
      candidates.forEach(el => {
        if (el.id === 'assigned-filter-banner') return;
        const keep = hasAnyId(el) || [...el.querySelectorAll('*')].some(hasAnyId);
        el.style.display = keep ? '' : 'none';
      });
      root.querySelectorAll('details').forEach(d => {
        const any = [...d.querySelectorAll('li, .list-item, .sidebar-row, .item, .site-row')]
          .some(el => el.style.display !== 'none');
        d.style.display = any ? '' : 'none';
        if (any) d.open = true;
      });
    }
    firebase.auth().onAuthStateChanged(async () => {
      let ids = getFocusFromQuery();
      if (!ids.length) ids = await getFocusFromFirestore();
      if (!ids.length) return;
      whenSidebarReady(root => filterSidebarToIds(root, ids));
    });
  })();
  </script>

  <!-- Operator controls + Firestore writes & live reflection -->
  <script>
(function () {
  const db   = firebase.firestore();
  const auth = firebase.auth();
  const params = new URLSearchParams(location.search);

  // Resolve assignment id: ?task=... -> localStorage -> try to infer from focus
  let assignmentId = params.get('task') || localStorage.getItem('currentTaskId') || null;
  if (assignmentId) { try { localStorage.setItem('currentTaskId', assignmentId); } catch(_) {} }

  function focusIds() {
    return (params.get('focus')||'').split(',').map(s=>s.trim().toUpperCase()).filter(Boolean);
  }
  async function inferTaskIdFromFocus(){
    const ids = focusIds();
    if (!ids.length) return null;
    try{
      const batch = ids.slice(0,10); // array-contains-any limit
      const snap = await db.collection('assignments').where('siteIds','array-contains-any',batch).get();
      let best=null, score=-1;
      snap.forEach(doc=>{
        const arr = (doc.data().siteIds||[]).map(x=>String(x).toUpperCase());
        const sc = ids.reduce((n,id)=>n+(arr.includes(id)?1:0),0);
        if(sc>score){ best=doc.id; score=sc; }
      });
      if(best){ assignmentId=best; try{localStorage.setItem('currentTaskId',best);}catch(_){} }
      return best;
    }catch(e){ console.warn('inferTaskIdFromFocus:',e); return null; }
  }
  async function ensureTaskId(){ return assignmentId || await inferTaskIdFromFocus(); }

  // -------- helpers
  const idRx = /\bM\d{3,5}\b/i;
  function detectSiteId(node){
    const root = document.getElementById('sidebar-content');
    let cur = node;
    while (cur && cur!==root){
      const m = (cur.textContent||'').match(idRx);
      if (m) return m[0].toUpperCase();
      cur = cur.parentElement;
    }
    const m2 = (node.textContent||'').match(idRx);
    return m2 ? m2[0].toUpperCase() : '';
  }

  async function writeProgress(siteId, status, note){
    const uid = auth.currentUser?.uid || null;
    const taskId = await ensureTaskId(); // may still be null; weâ€™ll still log work_logs

    const writes = [];

    if (taskId){
      const update = {};
      update[`perSite.${siteId}.status`]      = status;
      update[`perSite.${siteId}.note`]        = (note||'').trim();
      update[`perSite.${siteId}.operatorUid`] = uid;
      update[`perSite.${siteId}.updatedAt`]   = firebase.firestore.FieldValue.serverTimestamp();
      update[`perSite.${siteId}.completedAt`] = (status==='completed')
        ? firebase.firestore.FieldValue.serverTimestamp()
        : null;
      writes.push(db.collection('assignments').doc(taskId).set(update,{merge:true}));
    }

    // optional history log (kept â€“ harmless even if you donâ€™t use it)
    writes.push(db.collection('work_logs').add({
      assignmentId: taskId || null,
      siteId, status,
      note: (note||'').trim(),
      operatorUid: uid,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }));

    await Promise.all(writes);
  }

  // -------- attach to the actual sidebar checkboxes & notes
  function whenSidebarReady(cb){
    const root = document.getElementById('sidebar-content');
    if (!root) return;
    if (root.children.length) return cb(root);
    const mo = new MutationObserver((_,o)=>{ if(root.children.length){ o.disconnect(); cb(root); }});
    mo.observe(root,{childList:true,subtree:true});
    setTimeout(()=>mo.disconnect(),10000);
  }

  whenSidebarReady((root)=>{
    // treat ANY checkbox as "complete"
    root.addEventListener('change', async (ev)=>{
      const t = ev.target;
      if (!(t instanceof HTMLInputElement)) return;
      if (t.type !== 'checkbox') return;

      const row = t.closest('li, .list-item, .sidebar-row, .item, div') || root;
      const siteId = detectSiteId(row);
      if (!siteId) return;

      const noteEl = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');
      const note   = noteEl ? noteEl.value : '';

      try{
        await writeProgress(siteId, t.checked ? 'completed' : 'assigned', note);
        console.log('Saved', siteId, t.checked ? 'completed' : 'assigned');
      }catch(e){
        console.error('Save failed', e);
        alert('Failed to save: ' + (e.message || e));
      }
    });

    // save notes on blur/change if present
    root.addEventListener('blur', handleNoteSave, true);
    root.addEventListener('change', handleNoteSave, true);
    async function handleNoteSave(ev){
      const t = ev.target;
      if (!(t instanceof HTMLInputElement)) return;
      if (t.type !== 'text') return;

      const row = t.closest('li, .list-item, .sidebar-row, .item, div') || root;
      const siteId = detectSiteId(row);
      if (!siteId) return;

      const cb = row.querySelector('input[type="checkbox"]');
      const status = cb && cb.checked ? 'completed' : 'in_progress';
      try{
        await writeProgress(siteId, status, t.value);
        console.log('Saved note', siteId);
      }catch(e){
        console.error('Save failed', e);
      }
    }

    // keep sidebar pills/checkboxes/notes in sync with perSite (if we have taskId)
    firebase.auth().onAuthStateChanged(async ()=>{
      const taskId = await ensureTaskId();
      if (!taskId) { console.warn('No assignment id; live reflection disabled.'); return; }
      db.collection('assignments').doc(taskId).onSnapshot(snap=>{
        const perSite = (snap.data()||{}).perSite || {};
        root.querySelectorAll('li, .list-item, .sidebar-row, .item, div').forEach(row=>{
          const sid = detectSiteId(row);
          if (!sid) return;
          const info = perSite[sid] || {};
          const pill = row.querySelector('.mini-pill');
          if (pill) pill.textContent = (info.status || 'assigned').replace('_',' ');
          const cb  = row.querySelector('input[type="checkbox"]');
          if (cb) cb.checked = info.status === 'completed';
          const note = row.querySelector('input[type="text"].site-note, input[type="text"][placeholder*="ote" i]');
          if (note && typeof info.note==='string' && note.value!==info.note) note.value = info.note;
        });
      });
    });
  });
})();
</script>
